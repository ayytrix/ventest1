<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Venux - Profile</title>
<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background:#d4d4d4;
  color:#222;
  font-size:13px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
#main-header {
  background:linear-gradient(to bottom,#1a4a84 0%,#0b2c5a 100%);
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition: all 0.3s ease;
}
#main-header img { height:52px; object-fit:contain; }
.nav-links { display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
.nav-links a { color:white; text-decoration:none; font-weight:bold; font-size:13px; padding:6px 10px; border-radius:4px; transition: all 0.3s ease; }
.nav-links a:hover { background:linear-gradient(to bottom,#1f5da0 0%,#0e3670 100%); }
.button { padding:7px 14px; border:none; border-radius:6px; cursor:pointer; font-weight:bold; font-size:12px; color:white; transition: all 0.3s ease; }
.logout-btn { background:linear-gradient(to bottom,#f44336 0%,#da190b 100%); }
.logout-btn:hover { background:linear-gradient(to bottom,#da190b 0%,#f44336 100%); }
.edit-btn, .theme-btn, .friend-btn { margin-top:10px; padding:5px 10px; font-size:12px; cursor:pointer; }

#notice {
  background:linear-gradient(to bottom,#ffa200 0%,#cc7a00 100%);
  color:white;
  padding:10px 20px;
  font-weight:bold;
  text-align:center;
  border-bottom:2px solid #a85f00;
}

#sub-header {
  background:#0b2c5a;
  padding:6px 20px;
  color:white;
  font-weight:bold;
  font-size:13px;
}
#sub-header a {
  color:white;
  text-decoration:none;
  margin-right:5px;
}
.nav-separator { margin-right:5px; color:#ccc; }

#page-content { padding:20px; flex:1; }

.profile-header { display:flex; align-items:center; gap:15px; margin-bottom:20px; }
.avatar-placeholder {
  width:80px;
  height:80px;
  background:#ccc;
  border:2px solid #999;
  border-radius:8px;
  background-size:cover;
  background-position:center;
}
.profile-username { font-weight:bold; font-size:20px; }

#description { margin-bottom:20px; }
#profileButtons { margin-bottom:20px; }

#badges { margin-top:20px; }
.badge { display:inline-flex; align-items:center; padding:4px 8px; border-radius:4px; margin-right:6px; font-size:12px; color:white; font-weight:bold; }
.badge img { width:16px; height:16px; margin-right:4px; vertical-align:middle; }

#footer {
  text-align:center;
  font-size:12px;
  color:#444;
  padding:10px;
  border-top:2px solid #999;
  background:linear-gradient(to bottom,#f3f3f3 0%,#d8d8d8 100%);
}
</style>
</head>
<body>

<!-- MAIN HEADER -->
<div id="main-header">
  <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux">
  <div class="nav-links" id="authNavLinks"></div>
</div>

<!-- ✅ FIXED: MOVED HERE FROM SCRIPT -->
<div id="sub-header">
  <a href="Home">Home</a> <span class="nav-separator">|</span>
  <a href="Games">Games</a> <span class="nav-separator">|</span>
  <a href="Catalog">Catalog</a> <span class="nav-separator">|</span>
  <a href="Users">Users</a> <span class="nav-separator">|</span>
  <a href="Forums">Forum</a> <span class="nav-separator">|</span>
  <a href="Clans">Clans</a> <span class="nav-separator">|</span>
  <a href="Help">Help</a> <span class="nav-separator">|</span>
  <a href="Downloads">Downloads</a> <span class="nav-separator">|</span>
  <a href="Create">Create</a>
</div>

<!-- NOTICE BAR -->
<div id="notice">Loading...</div>

<!-- PAGE CONTENT -->
<div id="page-content">
  <div class="profile-header">
    <div class="avatar-placeholder" id="avatarFrame"></div>
    <div class="profile-username" id="profileUsername"></div>
  </div>

  <div id="description"></div>

  <div id="profileButtons">
    <button class="edit-btn" id="editDescriptionBtn" style="display:none;">Edit Description</button>
    <button class="theme-btn" id="editThemeBtn" style="display:none;">Edit Theme</button>
    <button class="friend-btn" id="friendBtn" style="display:none;">Add Friend</button>
  </div>

  <div id="badges">
    <strong>Player Badges:</strong>
    <span id="badgeContainer"></span>
  </div>
</div>

<div id="footer">© 2025, Venux — All rights reserved</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs, doc, updateDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
  authDomain: "venux1.firebaseapp.com",
  projectId: "venux1",
  storageBucket: "venux1.appspot.com",
  messagingSenderId: "231055963335",
  appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
  measurementId: "G-N36RRV95SW"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const noticeBar = document.getElementById("notice");
const authNavLinks = document.getElementById("authNavLinks");
const profileUsername = document.getElementById("profileUsername");
const descriptionDiv = document.getElementById("description");
const badgeContainer = document.getElementById("badgeContainer");
const editDescriptionBtn = document.getElementById("editDescriptionBtn");
const editThemeBtn = document.getElementById("editThemeBtn");
const friendBtn = document.getElementById("friendBtn");
const avatarFrame = document.getElementById("avatarFrame");

let dynamicNotice = "Welcome to Venux!";
fetch("https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/anc")
  .then(r => r.ok ? r.text() : dynamicNotice)
  .then(t => { dynamicNotice = t; noticeBar.textContent = t; })
  .catch(() => noticeBar.textContent = dynamicNotice);

const urlParams = new URLSearchParams(window.location.search);
const viewingUserId = parseInt(urlParams.get('userId'), 10);

async function getUserByNumericId(userId) {
  const usersRef = collection(db, "users");
  const q = query(usersRef, where("userId", "==", userId));
  const snapshot = await getDocs(q);
  if (!snapshot.empty) return snapshot.docs[0];
  return null;
}

onAuthStateChanged(auth, async (user) => {
  if (!user) return window.location.href = "Login.html";

  const currentUserRef = doc(db, "users", user.uid);

  // Add logout button
  authNavLinks.innerHTML = `
    <a href="Profile?userId=${user.uid}">Profile</a>
    <button id="logoutBtn" class="button logout-btn">Logout</button>
  `;

  document.getElementById("logoutBtn").onclick = async () => {
    await updateDoc(currentUserRef, { online: false, lastOnline: serverTimestamp() });
    await signOut(auth);
    window.location.href = "Login.html";
  };

  await updateDoc(currentUserRef, { online: true, lastOnline: serverTimestamp() });

  let userDoc =
    viewingUserId
      ? await getUserByNumericId(viewingUserId)
      : await getUserByNumericId(user.uid);

  if (!userDoc) {
    noticeBar.textContent = dynamicNotice;
    return;
  }

  const data = userDoc.data();
  const isOwner = user.uid === userDoc.id;

  if (data.userId === 2) {
    document.getElementById("main-header").style.background =
      "linear-gradient(to right, #ff8c00 0%, #ff0000 100%)";
  }

  if (data.userId === 4) {
    avatarFrame.style.backgroundImage =
      "url('https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/4pfp.jpg')";
  } else {
    avatarFrame.style.backgroundImage =
      "url('https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/defaultpfp.png')";
  }

  if (data.themeColor) document.body.style.background = data.themeColor;

  profileUsername.textContent = data.username ?? "User";

  descriptionDiv.innerHTML = `<p>${data.description || "This user hasn't added a description yet."}</p>`;

  if (isOwner) {
    editDescriptionBtn.style.display = "inline-block";
    editThemeBtn.style.display = "inline-block";

    editDescriptionBtn.onclick = () => {
      descriptionDiv.innerHTML = `
        <textarea id="descTextarea">${data.description || ""}</textarea>
        <button class="edit-btn" id="saveDescription">Save</button>
      `;
      document.getElementById("saveDescription").onclick = async () => {
        const newDesc = document.getElementById("descTextarea").value;
        await updateDoc(userDoc.ref, { description: newDesc });
        descriptionDiv.innerHTML = `<p>${newDesc}</p>`;
      };
    };

    editThemeBtn.onclick = () => {
      const colorInput = document.createElement("input");
      colorInput.type = "color";
      colorInput.value = data.themeColor || "#d4d4d4";
      const doneBtn = document.createElement("button");
      doneBtn.textContent = "Save Theme";
      doneBtn.className = "edit-btn";
      descriptionDiv.append(colorInput, doneBtn);

      doneBtn.onclick = async () => {
        await updateDoc(userDoc.ref, { themeColor: colorInput.value });
        document.body.style.background = colorInput.value;
        colorInput.remove();
        doneBtn.remove();
      };
    };
  } else {
    friendBtn.style.display = "inline-block";
    friendBtn.textContent = "Add Friend";

    friendBtn.onclick = async () => {
      const frRef = collection(userDoc.ref, "friendRequests");
      await setDoc(doc(frRef, user.uid), {
        from: user.uid,
        timestamp: serverTimestamp(),
      });
      friendBtn.textContent = "Friend Request Sent";
      friendBtn.disabled = true;
    };
  }

  const badges = [];
  const badgeDefs = [
    { userId: 1, name:"Administrator", icon:"https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/developer-removebg-preview.png", color:"#8b0000" },
    { userId: 2, name:"V.I.P", icon:"https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/IMG_1805-removebg-preview%20(1).png", color:"#f59e0b" },
    { userId: 2, name:"Administrator", icon:"https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/developer-removebg-preview.png", color:"#8b0000" },
    { userId: 5, name:"Administrator", icon:"https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/developer-removebg-preview.png", color:"#8b0000" },
    { userId: 50, name:"V.I.P", icon:"https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/IMG_1805-removebg-preview%20(1).png", color:"#f59e0b" },
  ];

  badgeDefs.forEach(b => {
    if (b.userId === data.userId) badges.push(b);
  });

  badgeContainer.innerHTML = "";
  if (badges.length === 0) {
    badgeContainer.innerHTML = "<span>No badges earned yet.</span>";
  } else {
    badges.forEach(b => {
      const el = document.createElement("span");
      el.className = "badge";
      el.style.background = b.color;
      const img = document.createElement("img");
      img.src = b.icon;
      img.alt = b.name;
      el.appendChild(img);
      el.append(b.name);
      badgeContainer.appendChild(el);
    });
  }
});
</script>

</body>
</html>
