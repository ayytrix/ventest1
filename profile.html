<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Venux - Profile</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #d4d4d4;
  color: #222;
  font-size: 13px;
}

/* Header styling (matches Home.html) */
#main-header {
  background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
#main-header img {
  height: 52px;
}

/* Navigation bar */
.nav-links {
  display: flex;
  align-items: center;
  gap: 10px;
}
.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 13px;
}
.nav-links a:hover {
  text-decoration: underline;
}

/* Button styles from Home.html */
.button {
  padding: 7px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  font-size: 12px;
  color: white;
  transition: 0.3s;
}
.login-btn {
  background: linear-gradient(to bottom, #4CAF50 0%, #357a38 100%);
}
.login-btn:hover {
  background: linear-gradient(to bottom, #5fd35f 0%, #46a046 100%);
}
.signup-btn {
  background: linear-gradient(to bottom, #2196F3 0%, #0b79d0 100%);
}
.signup-btn:hover {
  background: linear-gradient(to bottom, #42a5f5 0%, #1e88e5 100%);
}
.logout-btn {
  background: linear-gradient(to bottom, #f44336 0%, #da190b 100%);
}
.logout-btn:hover {
  background: linear-gradient(to bottom, #da190b 0%, #f44336 100%);
}

/* Notice bar */
#notice {
  background: linear-gradient(to bottom, #ffa200 0%, #cc7a00 100%);
  color: white;
  padding: 10px 20px;
  font-weight: bold;
  text-align: center;
  border-bottom: 2px solid #a85f00;
}

/* Page content */
#page-content {
  padding: 20px;
}
.profile-header {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 20px;
}
.avatar-placeholder {
  width: 80px;
  height: 80px;
  background: #ccc;
  border: 2px solid #999;
}
.profile-username {
  font-weight: bold;
  font-size: 20px;
}
#description {
  margin-bottom: 20px;
}
#badges {
  margin-top: 20px;
}

/* Badges (customizable background color) */
.badge {
  display: inline-flex;
  align-items: center;
  padding: 4px 8px;
  border-radius: 4px;
  margin-right: 6px;
  font-size: 12px;
  color: white;
  font-weight: bold;
}
.badge img {
  width: 16px;
  height: 16px;
  margin-right: 4px;
  vertical-align: middle;
}

/* Footer */
#footer {
  text-align: center;
  font-size: 12px;
  color: #444;
  padding: 10px;
  border-top: 2px solid #999;
  background: linear-gradient(to bottom, #f3f3f3 0%, #d8d8d8 100%);
  margin-top: 40px;
}
</style>
</head>
<body>

<!-- Header -->
<div id="main-header">
  <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux">
  <div class="nav-links">
    <a href="Home.html">Home</a> |
    <a href="Games.html">Games</a> |
    <a href="Catalog.html">Catalog</a> |
    <a href="Users.html">Users</a> |
    <a href="Forums.html">Forum</a> |
    <a href="Clans.html">Clans</a> |
    <a href="Help.html">Help</a> |
    <a href="Downloads.html">Downloads</a> |
    <a href="Create.html">Create</a>
    <button class="button logout-btn" id="logoutBtn">Logout</button>
  </div>
</div>

<!-- Notice -->
<div id="notice">Loading...</div>

<!-- Profile Content -->
<div id="page-content">
  <div class="profile-header">
    <div class="avatar-placeholder"></div>
    <div class="profile-username" id="profileUsername"></div>
  </div>
  <div id="description"></div>
  <div id="badges">
    <strong>Player Badges:</strong> 
    <span id="badgeContainer"></span>
  </div>
</div>

<!-- Footer -->
<div id="footer">¬© 2025, Venux All rights reserved</div>

<!-- Firebase Script -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
  authDomain: "venux1.firebaseapp.com",
  projectId: "venux1",
  storageBucket: "venux1.appspot.com",
  messagingSenderId: "231055963335",
  appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
  measurementId: "G-N36RRV95SW"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const noticeBar = document.getElementById("notice");
const profileUsername = document.getElementById("profileUsername");
const descriptionDiv = document.getElementById("description");
const badgeContainer = document.getElementById("badgeContainer");

// Load notice from GitHub
fetch("https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/anc")
  .then(r => r.ok ? r.text() : "Welcome to Venux!")
  .then(t => noticeBar.textContent = t)
  .catch(() => noticeBar.textContent = "Welcome to Venux!");

// Get userId from URL
const urlParams = new URLSearchParams(window.location.search);
const viewingUserId = parseInt(urlParams.get('userId'), 10);

async function getUserByNumericId(userId) {
  const usersRef = collection(db, "users");
  const q = query(usersRef, where("userId", "==", userId));
  const snapshot = await getDocs(q);
  if (!snapshot.empty) return snapshot.docs[0];
  return null;
}

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "Login.html";
    return;
  }

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "Login.html";
  });

  let userDoc;
  if (viewingUserId) {
    userDoc = await getUserByNumericId(viewingUserId);
    if (!userDoc) {
      noticeBar.textContent = "User not found.";
      return;
    }
  } else {
    const usersRef = collection(db, "users");
    const q = query(usersRef, where("uid", "==", user.uid));
    const snapshot = await getDocs(q);
    if (snapshot.empty) {
      noticeBar.textContent = "Profile not found.";
      return;
    }
    userDoc = snapshot.docs[0];
  }

  const data = userDoc.data();
  const username = data.username || "User";
  profileUsername.textContent = username;
  const descText = data.description || "This user hasn't added a description yet.";
  descriptionDiv.innerHTML = `<p>${descText}</p>`;

  // üéñÔ∏è Custom badge setup with colors
  const badges = [];

  if (username.toLowerCase() === "Brick Dude") {
    badges.push({
      name: "Admin Badge",
      icon: "https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/developer-removebg-preview.png",
      color: "#8b0000" // red
    });
  }

    if (username.toLowerCase() === "lead") {
    badges.push({
      name: "Admin Badge",
      icon: "https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/developer-removebg-preview.png",
      color: "#8b0000" // red
    });
  }
  
  if (username.toLowerCase() === "lead") {
    badges.push({
      name: "VIP",
      icon: "https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/specialbadge.png",
      color: "#f59e0b" // gold
    });
  }

  if (username.toLowerCase() === "moduser") {
    badges.push({
      name: "idka",
      icon: "https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/modbadge.png",
      color: "#2563eb" // blue
    });
  }

  // üß© Render badges
  badgeContainer.innerHTML = "";
  if (badges.length === 0) {
    badgeContainer.innerHTML = "<span>No badges earned yet.</span>";
  } else {
    badges.forEach(b => {
      const badgeEl = document.createElement("span");
      badgeEl.className = "badge";
      badgeEl.style.background = b.color || "#1a4a84"; // default dark blue
      if (b.icon) {
        const img = document.createElement("img");
        img.src = b.icon;
        img.alt = b.name;
        badgeEl.appendChild(img);
      }
      badgeEl.appendChild(document.createTextNode(b.name));
      badgeContainer.appendChild(badgeEl);
    });
  }
});
</script>
</body>
</html>
