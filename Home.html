<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Venux - Home</title>
<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#d4d4d4;
  color:#222;
  font-size:13px;
}
#main-header{
  background:linear-gradient(to bottom,#1a4a84 0%,#0b2c5a 100%);
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#main-header img{
  height:52px;
  object-fit:contain;
}
.auth-buttons{
  display:flex;
  align-items:center;
  gap:10px;
  color:white;
}
.logout-btn{
  padding:8px 15px;
  border:none;
  border-radius:4px;
  font-weight:bold;
  cursor:pointer;
  font-size:12px;
  background:linear-gradient(to bottom,#f44336 0%,#da190b 100%);
  color:white;
  transition: all 0.3s ease;
}
.logout-btn:hover{
  background:linear-gradient(to bottom,#da190b 0%,#f44336 100%);
}
#sub-header{
  background:linear-gradient(to bottom,#1a4a84 0%,#0b2c5a 100%);
  padding:8px 15px;
  border-bottom:1px solid #000000;
}
#sub-header a{
  color:white;
  text-decoration:none;
  margin:0 10px 0 0;
  font-weight:bold;
  padding:6px 10px;
  border-radius:4px;
  transition: all 0.3s ease;
}
#sub-header a:hover{
  background:linear-gradient(to bottom,#1f5da0 0%,#0e3670 100%);
  text-decoration:none;
}
.nav-separator{
  color:white;
  margin:0 10px 0 0;
}
#notice{
  background:linear-gradient(to bottom,#ffa200 0%,#cc7a00 100%);
  color:white;
  padding:10px 20px;
  font-weight:bold;
  text-align:center;
  border-bottom:2px solid #a85f00;
}
#page-content{
  padding:20px;
}
.news-box{
  background:linear-gradient(to bottom,#fff 0%,#e2e2e2 100%);
  border:2px solid #999;
  padding:12px;
  margin-bottom:15px;
  width:600px;
  box-shadow:2px 2px 0 #aaa;
}
.news-title{
  font-weight:bold;
  font-size:14px;
  margin-bottom:6px;
}
.news-date{
  font-size:11px;
  color:#666;
  margin-bottom:10px;
}
.news-body{
  font-size:13px;
}
#avatar-frame{
  width:200px;
  height:200px;
  background:#ccc;
  border:4px solid #999;
  border-radius:50%;
  margin:20px 0 10px 0;
}
#usernameDisplay{
  font-weight:bold;
  font-size:18px;
  margin-bottom:10px;
}
#friendRequestsBtn{
  padding:6px 10px;
  border:none;
  border-radius:4px;
  background:#4caf50;
  color:white;
  font-weight:bold;
  cursor:pointer;
  margin-bottom:10px;
}
#friendRequestsPanel{
  display:none;
  margin-top:10px;
  background:#fff;
  border:2px solid #999;
  padding:10px;
  width:400px;
}
.friendRequestItem{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}
.friendRequestItem button{
  margin-left:5px;
  padding:3px 8px;
  font-size:12px;
  cursor:pointer;
}
.acceptBtn{
  background:#4caf50;
  color:white;
  border:none;
  border-radius:4px;
}
.declineBtn{
  background:#f44336;
  color:white;
  border:none;
  border-radius:4px;
}
#footer{
  text-align:center;
  font-size:12px;
  color:#444;
  padding:10px;
  border-top:2px solid #999;
  background:linear-gradient(to bottom,#f3f3f3 0%,#d8d8d8 100%);
  margin-top:40px;
}
</style>
</head>
<body>

<div id="main-header">
  <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux">
  <div class="auth-buttons" id="authButtons"></div>
</div>

<div id="sub-header">
  <a href="Home.html">Home</a><span class="nav-separator">|</span>
  <a href="Games.html">Games</a><span class="nav-separator">|</span>
  <a href="Catalog.html">Catalog</a><span class="nav-separator">|</span>
  <a href="Users.html">Users</a><span class="nav-separator">|</span>
  <a href="Forums.html">Forum</a><span class="nav-separator">|</span>
  <a href="Clans.html">Clans</a><span class="nav-separator">|</span>
  <a href="Help.html">Help</a><span class="nav-separator">|</span>
  <a href="Downloads.html">Downloads</a><span class="nav-separator">|</span>
  <a href="Create.html">Create</a>
</div>

<div id="notice">Loading...</div>
<div id="page-content">
  <div id="newsSection"></div>

  <div id="avatar-frame"></div>
  <div id="usernameDisplay"></div>
  <button id="friendRequestsBtn">Incoming Friend Requests (0)</button>
  <div id="friendRequestsPanel"></div>
</div>

<div id="footer">© 2025, Venux — All rights reserved</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
  authDomain: "venux1.firebaseapp.com",
  projectId: "venux1",
  storageBucket: "venux1.appspot.com",
  messagingSenderId: "231055963335",
  appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
  measurementId: "G-N36RRV95SW"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const noticeBar = document.getElementById("notice");
const authButtons = document.getElementById("authButtons");
const newsSection = document.getElementById("newsSection");
const usernameDisplay = document.getElementById("usernameDisplay");
const friendRequestsBtn = document.getElementById("friendRequestsBtn");
const friendRequestsPanel = document.getElementById("friendRequestsPanel");

function loadStaticNews(){
  newsSection.innerHTML = `
    <h2>Latest News</h2>
    <div class="news-box">
      <div class="news-title">Welcome to Venux!</div>
      <div class="news-date">Posted: 8th October, 2025</div>
      <div class="news-body">This is for news happening in Venux!</div>
    </div>
    <div class="news-box">
      <div class="news-title">Update Log</div>
      <div class="news-date">Posted: 17th October, 2025</div>
      <div class="news-body">- Fixed sign up, Login and home page problems!<br>- Added Incoming Friend Requests system.<br>- Added avatar frame below news.</div>
    </div>
  `;
}

loadStaticNews();

onAuthStateChanged(auth, async (user)=>{
  if(!user){ window.location.href="Login.html"; return; }

  const currentUserRef = doc(db,"users",user.uid);
  const currentUserSnap = await getDoc(currentUserRef);
  const currentUserData = currentUserSnap.exists() ? currentUserSnap.data() : {};
  const username = currentUserData.username || "User";

  noticeBar.textContent = `Welcome, ${username}`;
  usernameDisplay.textContent = username;
  authButtons.innerHTML = `<span>Welcome, ${username}</span> <button class="logout-btn" id="logoutBtn">Logout</button>`;

  document.getElementById("logoutBtn").addEventListener("click", async ()=>{
    await signOut(auth);
    window.location.href="Login.html";
  });

  // Load dynamic news from Firestore
  try{
    const newsRef = collection(db,"news");
    const newsSnap = await getDocs(newsRef);
    if(!newsSnap.empty){
      let newsHTML = "<h2>Latest News</h2>";
      newsSnap.forEach(doc=>{
        const data = doc.data();
        newsHTML += `
          <div class="news-box">
            <div class="news-title">${data.title}</div>
            <div class="news-date">Posted: ${data.date}</div>
            <div class="news-body">${data.body}</div>
          </div>
        `;
      });
      newsSection.innerHTML = newsHTML;
    }
  }catch(err){
    console.error(err);
  }

  // --- Friend Requests System ---
  async function loadFriendRequests(){
    const currentSnap = await getDoc(currentUserRef);
    const currentData = currentSnap.data();
    const frArray = Array.isArray(currentData.friendRequests) ? currentData.friendRequests : [];
    friendRequestsBtn.textContent = `Incoming Friend Requests (${frArray.length})`;
    friendRequestsPanel.innerHTML = "";
    frArray.forEach(requesterId => {
      const itemDiv = document.createElement("div");
      itemDiv.className = "friendRequestItem";
      const requesterRef = doc(db,"users",requesterId);
      getDoc(requesterRef).then(requesterSnap=>{
        const requesterName = requesterSnap.exists() ? requesterSnap.data().username : "Unknown";
        itemDiv.innerHTML = `
          <span>${requesterName}</span>
          <span>
            <button class="acceptBtn">Accept</button>
            <button class="declineBtn">Decline</button>
          </span>
        `;
        const acceptBtn = itemDiv.querySelector(".acceptBtn");
        const declineBtn = itemDiv.querySelector(".declineBtn");

        acceptBtn.addEventListener("click", async ()=>{
          // Add each other to friends
          const requesterSnapLatest = await getDoc(requesterRef);
          const requesterData = requesterSnapLatest.data();
          const requesterFriends = Array.isArray(requesterData.friends) ? requesterData.friends : [];
          const updatedRequesterFriends = [...new Set([...requesterFriends, user.uid])];
          await updateDoc(requesterRef,{ friends: updatedRequesterFriends });

          const currentFriends = Array.isArray(currentData.friends) ? currentData.friends : [];
          const updatedCurrentFriends = [...new Set([...currentFriends, requesterId])];
          await updateDoc(currentUserRef,{
            friends: updatedCurrentFriends,
            friendRequests: frArray.filter(id => id!==requesterId)
          });

          loadFriendRequests();
        });

        declineBtn.addEventListener("click", async ()=>{
          await updateDoc(currentUserRef,{ friendRequests: frArray.filter(id => id!==requesterId) });
          loadFriendRequests();
        });

        friendRequestsPanel.appendChild(itemDiv);
      });
    });
  }

  friendRequestsBtn.addEventListener("click", ()=>{
    friendRequestsPanel.style.display = friendRequestsPanel.style.display==="none" ? "block":"none";
  });

  loadFriendRequests();
});
</script>

</body>
</html>
