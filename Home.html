<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Venux - Home</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png">
  <style>
    body {
      margin: 0;
      background-color: #d4d4d4;
      font-family: Arial, sans-serif;
      font-size: 13px;
      color: #222;
    }

    #main-header {
      background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
      padding: 10px 20px;
      border-bottom: 2px solid #071b36;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #main-header img {
      height: 52px;
      object-fit: contain;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }

    .logout-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 12px;
      background: linear-gradient(to bottom, #f44336 0%, #da190b 100%);
      color: white;
    }

    #sub-header {
      background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
      padding: 8px 15px;
      border-bottom: 1px solid #000000;
    }

    #sub-header a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }

    #sub-header a:hover {
      text-decoration: underline;
    }

    #notice {
      background: linear-gradient(to bottom, #ffa200 0%, #cc7a00 100%);
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      text-align: center;
      border-bottom: 2px solid #a85f00;
    }

    #page-content {
      padding: 20px;
    }

    .error-message {
      color: red;
      font-size: 12px;
      text-align: center;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 15px;
      margin-bottom: 15px;
      color: #1a1a1a;
      border-bottom: 1px solid #aaa;
      padding-bottom: 5px;
    }

    .news-box {
      background: linear-gradient(to bottom, #ffffff 0%, #e2e2e2 100%);
      border: 2px solid #999;
      padding: 12px;
      margin-bottom: 15px;
      width: 600px;
      box-shadow: 2px 2px 0px #aaa;
    }

    .news-title {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .news-date {
      font-size: 11px;
      color: #666;
      margin-bottom: 10px;
    }

    .news-body {
      font-size: 13px;
    }

    #footer {
      text-align: center;
      font-size: 12px;
      color: #444;
      padding: 10px;
      border-top: 2px solid #999;
      background: linear-gradient(to bottom, #f3f3f3 0%, #d8d8d8 100%);
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div id="main-header">
    <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux" onerror="this.src='https://via.placeholder.com/150x52?text=Venux'">
    <div class="auth-buttons" id="authButtons"></div>
  </div>

  <div id="sub-header">
    <a href="Home.html">Home</a>
    <a href="Games.html">Games</a>
    <a href="Catalog.html">Catalog</a>
    <a href="unfinished.html">Users</a>
    <a href="Forums.html">Forum</a>
    <a href="Clans.html">Clans</a>
    <a href="Help.html">Help</a>
    <a href="Downloads.html">Downloads</a>
    <a href="Create.html">Create</a>
  </div>

  <div id="notice">Loading...</div>

  <div id="page-content">
    <div class="loading">Checking authentication...</div>
  </div>

  <div id="footer">
    © 2025, Venux — All rights reserved
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      getDoc, 
      setLogLevel,
      disableNetwork 
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    (async () => {
      try {
        // Suppress unnecessary Firestore logs
        setLogLevel("error");

        const firebaseConfig = {
          apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
          authDomain: "venux1.firebaseapp.com",
          projectId: "venux1",
          storageBucket: "venux1.appspot.com",
          messagingSenderId: "231055963335",
          appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
          measurementId: "G-N36RRV95SW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Disable real-time listeners to avoid Listen/channel errors
        await disableNetwork(db);
        console.log("Firebase initialized successfully");

        const noticeBar = document.getElementById("notice");
        const authButtons = document.getElementById("authButtons");
        const pageContent = document.getElementById("page-content");

        // Add timeout for auth state change
        const authPromise = new Promise((resolve, reject) => {
          const timeout = setTimeout(() => reject(new Error("Authentication timed out")), 10000);
          onAuthStateChanged(auth, (user) => {
            clearTimeout(timeout);
            resolve(user);
          }, reject);
        });

        // Handle authentication state
        try {
          const user = await authPromise;
          console.log("onAuthStateChanged resolved, user:", user ? user.uid : "null");

          if (!user) {
            console.log("No user found, redirecting to Login.html");
            window.location.href = "Login.html";
            return; // ✅ valid now inside async function
          }

          // Fetch user document with timeout
          const userDocRef = doc(db, "users", user.uid);
          console.log("Attempting Firestore query for user:", user.uid);

          const docPromise = getDoc(userDocRef);
          const timeoutPromise = new Promise((_, reject) => {
            setTimeout(() => reject(new Error("Firestore query timed out")), 5000);
          });

          const userDocSnap = await Promise.race([docPromise, timeoutPromise]);
          let username = "User";
          if (userDocSnap.exists() && userDocSnap.data().username) {
            username = userDocSnap.data().username;
            console.log("Username retrieved:", username);
          } else {
            console.warn("User document missing or no username found");
          }

          // Update UI with "Welcome Username"
          noticeBar.textContent = `Welcome ${username}`;
          authButtons.innerHTML = `
            <span>Welcome ${username}</span>
            <button class="logout-btn" id="logoutBtn">Logout</button>
          `;

          // Add logout event listener
          document.getElementById("logoutBtn").addEventListener("click", async () => {
            try {
              await signOut(auth);
              console.log("User signed out successfully");
              window.location.href = "Login.html";
            } catch (error) {
              console.error("Logout error:", error);
              noticeBar.textContent = "Error logging out. Please try again.";
            }
          });

          // Render page content
          pageContent.innerHTML = `
            <h2>Latest News</h2>
            <div class="news-box">
              <div class="news-title">Welcome to Venux!</div>
              <div class="news-date">Posted: 8th October, 2025</div>
              <div class="news-body">
                This is for news happening in Venux!
              </div>
            </div>
            <div class="news-box">
              <div class="news-title">Update Log</div>
              <div class="news-date">Posted: 8th October, 2025</div>
              <div class="news-body">
                - Added more pages<br>
                - Greatblox is also great! <a href="https://greatblox.com/" target="_blank">greatblox.com</a><br>
                - Our website is live!
              </div>
            </div>
          `;
        } catch (error) {
          console.error("Error loading user data:", error);
          noticeBar.textContent = "Error loading user info.";
          pageContent.innerHTML = `<div class="error-message">Failed to load content: ${error.message}</div>`;
        }
      } catch (error) {
        console.error("Firebase initialization error:", error);
        document.getElementById("notice").textContent = "Failed to initialize Firebase.";
        document.getElementById("page-content").innerHTML = `<div class="error-message">Firebase error: ${error.message}</div>`;
      }
    })();
  </script>
</body>
</html>
