<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Venux - Home</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png">
  <style>
    body {
      margin: 0;
      background-color: #d4d4d4;
      font-family: Arial, sans-serif;
      font-size: 13px;
      color: #222;
    }

    #main-header {
      background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
      padding: 10px 20px;
      border-bottom: 2px solid #071b36;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #main-header img {
      height: 52px;
      object-fit: contain;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }

    .logout-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 12px;
      background: linear-gradient(to bottom, #f44336 0%, #da190b 100%);
      color: white;
    }

    #sub-header {
      background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
      padding: 8px 15px;
      border-bottom: 1px solid #000;
    }

    #sub-header a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }

    #sub-header a:hover {
      text-decoration: underline;
    }

    #notice {
      background: linear-gradient(to bottom, #ffa200 0%, #cc7a00 100%);
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      text-align: center;
      border-bottom: 2px solid #a85f00;
    }

    #page-content {
      padding: 20px;
    }

    .error-message {
      color: red;
      font-size: 12px;
      text-align: center;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 15px;
      margin-bottom: 15px;
      color: #1a1a1a;
      border-bottom: 1px solid #aaa;
      padding-bottom: 5px;
    }

    .news-box {
      background: linear-gradient(to bottom, #fff 0%, #e2e2e2 100%);
      border: 2px solid #999;
      padding: 12px;
      margin-bottom: 15px;
      width: 600px;
      box-shadow: 2px 2px 0px #aaa;
    }

    .news-title {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .news-date {
      font-size: 11px;
      color: #666;
      margin-bottom: 10px;
    }

    .news-body {
      font-size: 13px;
    }

    #footer {
      text-align: center;
      font-size: 12px;
      color: #444;
      padding: 10px;
      border-top: 2px solid #999;
      background: linear-gradient(to bottom, #f3f3f3 0%, #d8d8d8 100%);
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div id="main-header">
    <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux" onerror="this.src='https://via.placeholder.com/150x52?text=Venux'">
    <div class="auth-buttons" id="authButtons"></div>
  </div>

  <div id="sub-header">
    <a href="Home.html">Home</a>
    <a href="Games.html">Games</a>
    <a href="Catalog.html">Catalog</a>
    <a href="unfinished.html">Users</a>
    <a href="Forums.html">Forum</a>
    <a href="Clans.html">Clans</a>
    <a href="Help.html">Help</a>
    <a href="Downloads.html">Downloads</a>
    <a href="Create.html">Create</a>
  </div>

  <div id="notice">Loading...</div>
  <div id="page-content">
    <div class="loading">Checking authentication...</div>
  </div>

  <div id="footer">
    © 2025, Venux — All rights reserved
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
      authDomain: "venux1.firebaseapp.com",
      projectId: "venux1",
      storageBucket: "venux1.appspot.com",
      messagingSenderId: "231055963335",
      appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
      measurementId: "G-N36RRV95SW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const noticeBar = document.getElementById("notice");
    const authButtons = document.getElementById("authButtons");
    const pageContent = document.getElementById("page-content");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "Login.html";
        return;
      }

      const userDocRef = doc(db, "users", user.uid);
      let username = "User";

      try {
        const userSnap = await getDoc(userDocRef);
        if (userSnap.exists()) {
          username = userSnap.data().username || "User";
        } else {
          await setDoc(userDocRef, { username: "User", createdAt: new Date() });
        }
      } catch (err) {
        console.error(err);
        noticeBar.textContent = "Error loading user info.";
      }

      noticeBar.textContent = `Welcome ${username}`;
      authButtons.innerHTML = `<span>Welcome ${username}</span><button class="logout-btn" id="logoutBtn">Logout</button>`;

      document.getElementById("logoutBtn").addEventListener("click", async () => {
        try {
          await signOut(auth);
          window.location.href = "Login.html";
        } catch (err) {
          console.error("Logout failed:", err);
          noticeBar.textContent = "Logout failed. Try again.";
        }
      });

      // Pull public news collection
      try {
        const newsRef = collection(db, "news");
        const newsSnap = await getDocs(newsRef);
        let newsHTML = "<h2>Latest News</h2>";
        newsSnap.forEach(doc => {
          const data = doc.data();
          newsHTML += `
            <div class="news-box">
              <div class="news-title">${data.title}</div>
              <div class="news-date">Posted: ${data.date}</div>
              <div class="news-body">${data.body}</div>
            </div>
          `;
        });
        pageContent.innerHTML = newsHTML;
      } catch (err) {
        console.error("Error fetching news:", err);
        pageContent.innerHTML = `<div class="error-message">Could not load news.</div>`;
      }
    });
  </script>
</body>
</html>
