<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Venux - Home</title>
<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#d4d4d4;
  color:#222;
  font-size:13px;
}
#main-header{
  background:linear-gradient(to bottom,#1a4a84 0%,#0b2c5a 100%);
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#main-header img{
  height:52px;
  object-fit:contain;
}
.auth-buttons{
  display:flex;
  align-items:center;
  gap:10px;
  color:white;
}
.logout-btn{
  padding:8px 15px;
  border:none;
  border-radius:4px;
  font-weight:bold;
  cursor:pointer;
  font-size:12px;
  background:linear-gradient(to bottom,#f44336 0%,#da190b 100%);
  color:white;
  transition: all 0.3s ease;
}
.logout-btn:hover{
  background:linear-gradient(to bottom,#da190b 0%,#f44336 100%);
}
#sub-header{
  background:linear-gradient(to bottom,#1a4a84 0%,#0b2c5a 100%);
  padding:8px 15px;
  border-bottom:1px solid #000000;
}
#sub-header a{
  color:white;
  text-decoration:none;
  margin:0 10px 0 0;
  font-weight:bold;
  padding:6px 10px;
  border-radius:4px;
  transition: all 0.3s ease;
}
#sub-header a:hover{
  background:linear-gradient(to bottom,#1f5da0 0%,#0e3670 100%);
  text-decoration:none;
}
.nav-separator{
  color:white;
  margin:0 10px 0 0;
}
#notice{
  background:linear-gradient(to bottom,#ffa200 0%,#cc7a00 100%);
  color:white;
  padding:10px 20px;
  font-weight:bold;
  text-align:center;
  border-bottom:2px solid #a85f00;
}
#page-content{
  padding:20px;
  position: relative;
  min-height:500px;
}
.news-box{
  background:linear-gradient(to bottom,#fff 0%,#e2e2e2 100%);
  border:2px solid #999;
  padding:12px;
  margin-bottom:15px;
  width:600px;
  box-shadow:2px 2px 0 #aaa;
  position: relative;
  z-index: 1;
}
.news-title{
  font-weight:bold;
  font-size:14px;
  margin-bottom:6px;
}
.news-date{
  font-size:11px;
  color:#666;
  margin-bottom:10px;
}
.news-body{
  font-size:13px;
}
#profileOverlay{
  position:absolute;
  top:20px;
  left:20px;
  z-index:0;
  display:flex;
  flex-direction:column;
  align-items:center;
}
#avatarFrame{
  width:150px;
  height:150px;
  background:#ccc;
  border:2px solid #999;
  margin-bottom:10px;
}
#profileUsernameOverlay{
  font-weight:bold;
  font-size:18px;
  margin-bottom:10px;
}
#incomingFRBtn{
  padding:6px 12px;
  border-radius:4px;
  background:green;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
#footer{
  text-align:center;
  font-size:12px;
  color:#444;
  padding:10px;
  border-top:2px solid #999;
  background:linear-gradient(to bottom,#f3f3f3 0%,#d8d8d8 100%);
  margin-top:40px;
}
</style>
</head>
<body>

<div id="main-header">
  <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux">
