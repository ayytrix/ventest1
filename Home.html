<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Venux - Home</title>
<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background:#d4d4d4;
  color:#222;
  font-size:13px;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}
#main-header {
  background:linear-gradient(to bottom,#1a4a84 0%,#0b2c5a 100%);
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#main-header img {
  height:52px;
  object-fit:contain;
}
.nav-links {
  display:flex;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
}
.nav-links a {
  color:white;
  text-decoration:none;
  font-weight:bold;
  font-size:13px;
  padding:6px 10px;
  border-radius:4px;
  transition: all 0.3s ease;
}
.nav-links a:hover { background:linear-gradient(to bottom,#1f5da0 0%,#0e3670 100%); }
.auth-buttons {
  display:flex;
  align-items:center;
  gap:10px;
  color:white;
}
.logout-btn{
  padding:8px 15px;
  border:none;
  border-radius:4px;
  font-weight:bold;
  cursor:pointer;
  font-size:12px;
  background:linear-gradient(to bottom,#f44336 0%,#da190b 100%);
  color:white;
  transition: all 0.3s ease;
}
.logout-btn:hover{
  background:linear-gradient(to bottom,#da190b 0%,#f44336 100%);
}
#notice{
  background:linear-gradient(to bottom,#ffa200 0%,#cc7a00 100%);
  color:white;
  padding:10px 20px;
  font-weight:bold;
  text-align:center;
  border-bottom:2px solid #a85f00;
}
#page-content {
  padding:20px;
  flex:1;
  display:flex;
  flex-direction:column;
  gap:20px;
}
#profileSection {
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}
#avatarFrame {
  width:150px;
  height:150px;
  background:#ccc;
  border:2px solid #999;
}
#profileUsername {
  font-weight:bold;
  font-size:20px;
}
#profileButtons button {
  margin:5px;
  padding:6px 12px;
  cursor:pointer;
  border:none;
  border-radius:4px;
  font-weight:bold;
}
#newsSection {
  display:flex;
  flex-direction:column;
  gap:15px;
}
.news-box {
  background:linear-gradient(to bottom,#fff 0%,#e2e2e2 100%);
  border:2px solid #999;
  padding:12px;
  box-shadow:2px 2px 0 #aaa;
}
.news-title { font-weight:bold; font-size:14px; margin-bottom:6px; }
.news-date { font-size:11px; color:#666; margin-bottom:10px; }
.news-body { font-size:13px; }
#friendRequestsFrame {
  display:none;
  flex-direction:column;
  gap:10px;
  border:2px solid #999;
  background:#fff;
  padding:10px;
}
.friendRequest {
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:5px;
}
#footer{
  text-align:center;
  font-size:12px;
  color:#444;
  padding:10px;
  border-top:2px solid #999;
  background:linear-gradient(to bottom,#f3f3f3 0%,#d8d8d8 100%);
  margin-top:auto;
}
</style>
</head>
<body>

<div id="main-header">
  <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux">
  <div class="nav-links" id="navLinks">
    <a href="Home">Home</a>
    <a href="Games">Games</a>
    <a href="Catalog">Catalog</a>
    <a href="Users">Users</a>
    <a href="Forums">Forum</a>
    <a href="Clans">Clans</a>
    <a href="Help">Help</a>
    <a href="Downloads">Downloads</a>
    <a href="Create">Create</a>
  </div>
  <div class="auth-buttons" id="authButtons"></div>
</div>

<div id="notice">Loading...</div>

<div id="page-content">
  <div id="profileSection">
    <div id="avatarFrame"></div>
    <div id="profileUsername">Username</div>
    <div id="profileButtons">
      <button id="profileBtn">Profile</button>
      <button id="friendReqBtn">Incoming Friend Requests (0)</button>
    </div>
  </div>

  <div id="friendRequestsFrame"></div>

  <div id="newsSection"></div>
</div>

<div id="footer">© 2025, Venux — All rights reserved</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, getDocs, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
  authDomain: "venux1.firebaseapp.com",
  projectId: "venux1",
  storageBucket: "venux1.appspot.com",
  messagingSenderId: "231055963335",
  appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
  measurementId: "G-N36RRV95SW"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const noticeBar = document.getElementById("notice");
const authButtons = document.getElementById("authButtons");
const profileUsername = document.getElementById("profileUsername");
const profileBtn = document.getElementById("profileBtn");
const friendReqBtn = document.getElementById("friendReqBtn");
const friendRequestsFrame = document.getElementById("friendRequestsFrame");
const newsSection = document.getElementById("newsSection");

let currentUserData;

function loadNews(){
  newsSection.innerHTML = `
    <h2>Latest News</h2>
    <div class="news-box">
      <div class="news-title">Welcome to Venux!</div>
      <div class="news-date">Posted: 8th October, 2025</div>
      <div class="news-body">
        This is for news happening in Venux!
      </div>
    </div>
    <div class="news-box">
      <div class="news-title">Update Log</div>
      <div class="news-date">Posted: 17th October, 2025</div>
      <div class="news-body">
        - Check out our new status site: <a href="https://status.venux.fun/" target="_blank">status.venux.fun</a><br>
        - Added more pages
      </div>
    </div>
  `;
}

onAuthStateChanged(auth, async (user)=>{
  if(!user) return window.location.href="Login.html";

  const userDocRef = doc(db,"users",user.uid);
  const userSnap = await getDoc(userDocRef);
  const username = userSnap.exists() ? userSnap.data().username : "User";
  currentUserData = userSnap.data();

  noticeBar.textContent = `Welcome, ${username}`;
  authButtons.innerHTML = `<span>Welcome, ${username}</span> <button class="logout-btn" id="logoutBtn">Logout</button>`;

  document.getElementById("logoutBtn").addEventListener("click", async ()=>{
    await signOut(auth);
    window.location.href="Login.html";
  });

  profileUsername.textContent = username;

  profileBtn.addEventListener("click", ()=>{
    window.location.href = "Profile?userId="+currentUserData.userId;
  });

  async function updateFriendRequests(){
    friendRequestsFrame.innerHTML = "";
    let requests = currentUserData.friendRequests || [];
    friendReqBtn.textContent = `Incoming Friend Requests (${requests.length})`;

    if(requests.length>0){
      requests.forEach(async r => {
        const reqSnap = await getDoc(doc(db,"users",r));
        const reqData = reqSnap.data();
        const reqDiv = document.createElement("div");
        reqDiv.className = "friendRequest";
        reqDiv.innerHTML = `
          <span class="reqUsername" style="cursor:pointer; color:blue;">${reqData.username}</span>
          <div>
            <button class="acceptBtn">Accept</button>
            <button class="declineBtn">Decline</button>
            <button class="profileReqBtn">Profile</button>
          </div>
        `;
        // Accept
        reqDiv.querySelector(".acceptBtn").addEventListener("click", async ()=>{
          // Add each other as friends
          const currentRef = doc(db,"users",user.uid);
          const otherRef = doc(db,"users",r);
          const currentFriends = currentUserData.friends || [];
          const otherSnap = await getDoc(otherRef);
          const otherData = otherSnap.data();
          const otherFriends = otherData.friends || [];
          currentFriends.push(r);
          otherFriends.push(user.uid);
          await setDoc(currentRef,{...currentUserData,friends:currentFriends}, {merge:true});
          await setDoc(otherRef,{...otherData,friends:otherFriends}, {merge:true});
          // Remove request
          const newRequests = currentUserData.friendRequests.filter(id=>id!==r);
          currentUserData.friendRequests = newRequests;
          await setDoc(currentRef,{...currentUserData,friendRequests:newRequests},{merge:true});
          updateFriendRequests();
        });
        // Decline
        reqDiv.querySelector(".declineBtn").addEventListener("click", async ()=>{
          const newRequests = currentUserData.friendRequests.filter(id=>id!==r);
          currentUserData.friendRequests = newRequests;
          await setDoc(doc(db,"users",user.uid),{...currentUserData,friendRequests:newRequests},{merge:true});
          updateFriendRequests();
        });
        // Go to profile of requester
        reqDiv.querySelector(".reqUsername").addEventListener("click", ()=>{
          window.location.href="Profile?userId="+r;
        });
        // Profile button
        reqDiv.querySelector(".profileReqBtn").addEventListener("click", ()=>{
          window.location.href="Profile?userId="+r;
        });

        friendRequestsFrame.appendChild(reqDiv);
      });
    }
  }

  friendReqBtn.addEventListener("click", ()=>{
    friendRequestsFrame.style.display = friendRequestsFrame.style.display==="flex"?"none":"flex";
    updateFriendRequests();
  });

  loadNews();
});
</script>
</body>
</html>
