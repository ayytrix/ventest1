<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Venux - Home</title>
<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#d4d4d4;
  color:#222;
  font-size:13px;
}
#main-header{
  background:linear-gradient(to bottom,#1a4a84 0%,#0b2c5a 100%);
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#main-header img{
  height:52px;
  object-fit:contain;
}
.auth-buttons{
  display:flex;
  align-items:center;
  gap:10px;
  color:white;
}
.logout-btn{
  padding:8px 15px;
  border:none;
  border-radius:4px;
  font-weight:bold;
  cursor:pointer;
  font-size:12px;
  background:linear-gradient(to bottom,#f44336 0%,#da190b 100%);
  color:white;
  transition: all 0.3s ease;
}
.logout-btn:hover{
  background:linear-gradient(to bottom,#da190b 0%,#f44336 100%);
}
#sub-header{
  background:linear-gradient(to bottom,#1a4a84 0%,#0b2c5a 100%);
  padding:8px 15px;
  border-bottom:1px solid #000000;
}
#sub-header a{
  color:white;
  text-decoration:none;
  margin-right:20px;
  font-weight:bold;
  padding:6px 10px;
  border-radius:4px;
  transition: all 0.3s ease;
}
#sub-header a:hover{
  background:linear-gradient(to bottom,#1f5da0 0%,#0e3670 100%);
  text-decoration:none;
}
#notice{
  background:linear-gradient(to bottom,#ffa200 0%,#cc7a00 100%);
  color:white;
  padding:10px 20px;
  font-weight:bold;
  text-align:center;
  border-bottom:2px solid #a85f00;
}
#page-content{
  padding:20px;
}
.news-box{
  background:linear-gradient(to bottom,#fff 0%,#e2e2e2 100%);
  border:2px solid #999;
  padding:12px;
  margin-bottom:15px;
  width:600px;
  box-shadow:2px 2px 0 #aaa;
}
.news-title{
  font-weight:bold;
  font-size:14px;
  margin-bottom:6px;
}
.news-date{
  font-size:11px;
  color:#666;
  margin-bottom:10px;
}
.news-body{
  font-size:13px;
}
#footer{
  text-align:center;
  font-size:12px;
  color:#444;
  padding:10px;
  border-top:2px solid #999;
  background:linear-gradient(to bottom,#f3f3f3 0%,#d8d8d8 100%);
  margin-top:40px;
}
</style>
</head>
<body>

<div id="main-header">
  <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux">
  <div class="auth-buttons" id="authButtons"></div>
</div>

<div id="sub-header">
  <a href="Home.html">Home</a>
  <a href="Games.html">Games</a>
  <a href="Catalog.html">Catalog</a>
  <a href="Users.html">Users</a>
  <a href="Forums.html">Forum</a>
  <a href="Clans.html">Clans</a>
  <a href="Help.html">Help</a>
  <a href="Downloads.html">Downloads</a>
  <a href="Create.html">Create</a>
</div>

<div id="notice">Loading...</div>
<div id="page-content"></div>
<div id="footer">© 2025, Venux — All rights reserved</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
  authDomain: "venux1.firebaseapp.com",
  projectId: "venux1",
  storageBucket: "venux1.appspot.com",
  messagingSenderId: "231055963335",
  appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
  measurementId: "G-N36RRV95SW"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const noticeBar = document.getElementById("notice");
const authButtons = document.getElementById("authButtons");
const pageContent = document.getElementById("page-content");

// Load static news as fallback
function loadStaticNews(){
  pageContent.innerHTML = `
    <h2>Latest News</h2>
    <div class="news-box">
      <div class="news-title">Welcome to Venux!</div>
      <div class="news-date">Posted: 8th October, 2025</div>
      <div class="news-body">This is for news happening in Venux!</div>
    </div>
    <div class="news-box">
      <div class="news-title">Update Log</div>
      <div class="news-date">Posted: 8th October, 2025</div>
      <div class="news-body">- Added more pages<br>- Greatblox is also great! <a href="https://greatblox.com/" target="_blank">greatblox.com</a><br>- Our website is live!</div>
    </div>
  `;
}

loadStaticNews();

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href="Login.html";
    return;
  }

  const userDocRef = doc(db,"users",user.uid);
  const userSnap = await getDoc(userDocRef);
  let username = "User";

  if(userSnap.exists() && userSnap.data().username){
    username = userSnap.data().username;
  }

  // Fetch dynamic notice text from GitHub
  try {
    const response = await fetch("https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/anc");
    if(response.ok){
      const noticeText = await response.text();
      noticeBar.textContent = noticeText;
    } else {
      noticeBar.textContent = `Welcome, ${username}`;
    }
  } catch(err){
    console.error("Failed to fetch notice:", err);
    noticeBar.textContent = `Welcome, ${username}`;
  }

  authButtons.innerHTML = `<span>Welcome, ${username}</span> <button class="logout-btn" id="logoutBtn">Logout</button>`;

  const logoutBtn = document.getElementById("logoutBtn");
  logoutBtn.addEventListener("click", async ()=>{
    logoutBtn.disabled = true;
    logoutBtn.textContent = "Logging out...";
    await signOut(auth);
    window.location.href="Login.html";
  });

  // Optional: pull news dynamically if you have a 'news' collection
  try{
    const newsRef = collection(db,"news");
    const newsSnap = await getDocs(newsRef);
    if(!newsSnap.empty){
      let newsHTML = "<h2>Latest News</h2>";
      newsSnap.forEach(doc=>{
        const data = doc.data();
        newsHTML += `
          <div class="news-box">
            <div class="news-title">${data.title}</div>
            <div class="news-date">Posted: ${data.date}</div>
            <div class="news-body">${data.body}</div>
          </div>
        `;
      });
      pageContent.innerHTML = newsHTML;
    }
  }catch(err){
    console.error(err);
  }
});
</script>

</body>
</html>
