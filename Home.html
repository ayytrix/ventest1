<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Venux - Home</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    font-size: 13px;
    color: #fff;
    background: radial-gradient(circle at top, #2b002b 0%, #0a000a 100%);
    background-attachment: fixed;
    overflow-x: hidden;
  }

  body::before, body::after {
    content: '';
    position: fixed;
    width: 200px;
    height: 200px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/7/7a/Spiderweb_01.svg') no-repeat center;
    background-size: contain;
    opacity: 0.15;
    z-index: 0;
  }
  body::before { top: 0; left: 0; }
  body::after { bottom: 0; right: 0; transform: rotate(180deg); }

  #main-header {
    background: linear-gradient(to bottom, #4a0f0f 0%, #1a0000 100%);
    padding: 10px 20px;
    border-bottom: 2px solid #000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
    z-index: 1;
  }

  #main-header img {
    height: 52px;
    filter: drop-shadow(0 0 5px orange) drop-shadow(0 0 10px orangered);
    animation: logoFlicker 2s infinite alternate;
  }

  @keyframes logoFlicker {
    0%, 100% { filter: drop-shadow(0 0 3px orange); }
    50% { filter: drop-shadow(0 0 15px orangered); }
  }

  #sub-header {
    background: linear-gradient(to bottom, #5c1c00 0%, #2b0a00 100%);
    padding: 8px 15px;
    border-bottom: 1px solid #000;
    z-index: 1;
  }
  #sub-header a {
    color: #ffa200;
    text-decoration: none;
    margin-right: 20px;
    font-weight: bold;
    text-shadow: 0 0 5px #ff6600;
  }
  #sub-header a:hover {
    color: #fff;
    text-shadow: 0 0 10px orange;
  }

  #notice {
    background: linear-gradient(to bottom, #ffa200 0%, #cc7a00 100%);
    color: #1a0000;
    padding: 10px 20px;
    font-weight: bold;
    text-align: center;
    border-bottom: 2px solid #a85f00;
  }

  #page-content {
    padding: 20px;
    text-align: center;
    position: relative;
    z-index: 1;
  }

  .halloween-banner {
    background: linear-gradient(to right, #ff6600, #ff9900);
    color: #1a0000;
    border: 2px solid #000;
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    width: 80%;
    margin: 20px auto;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(255, 100, 0, 0.4);
    animation: pulse 3s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 20px rgba(255, 100, 0, 0.4); }
    50% { box-shadow: 0 0 35px rgba(255, 140, 0, 0.8); }
  }

  .pumpkin {
    width: 80px;
    height: 80px;
    margin: 15px;
    filter: drop-shadow(0 0 5px orange);
    animation: floatPumpkin 3s ease-in-out infinite;
  }

  @keyframes floatPumpkin {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  .profile-info {
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: center;
    margin-top: 10px;
  }
  .profile-info img {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    border: 2px solid #fff;
  }

  .friend-requests-btn {
    padding: 6px 12px;
    background: linear-gradient(to bottom, #ff6600, #cc5200);
    border: none;
    border-radius: 4px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }
  .friend-requests-btn:hover {
    background: linear-gradient(to bottom, #ff7b00, #e65c00);
  }

  #news-section {
    margin-top: 20px;
    text-align: left;
    background: rgba(255, 102, 0, 0.2);
    border: 2px solid orange;
    border-radius: 8px;
    padding: 15px;
    width: 80%;
    margin-left: auto;
    margin-right: auto;
  }

  footer {
    margin-top: 40px;
    padding: 15px;
    background: #1a0000;
    border-top: 2px solid #000;
    font-size: 12px;
    color: #ccc;
  }

</style>
</head>
<body>
  <div id="main-header">
    <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux Logo">
    <div class="profile-info" id="profileInfo">
      <!-- Profile info injected via JS -->
    </div>
  </div>

  <div id="sub-header">
    <a href="Home.html">Home</a> |
    <a href="Games.html">Games</a> |
    <a href="Catalog.html">Catalog</a> |
    <a href="Users.html">Users</a> |
    <a href="Forums.html">Forum</a> |
    <a href="Avatar.html">Avatar</a> |
    <a href="Help.html">Help</a> |
    <a href="Downloads.html">Downloads</a> |
    <a href="Create.html">Create</a>
  </div>

  <div id="notice">Loading...</div>

  <div id="news-section">
    <h3>News</h3>
    <ul id="news-list">
      <!-- News items will be injected here -->
    </ul>
  </div>

  <div id="page-content">
    <div class="halloween-banner">Happy Halloween Venux users! Limited-time items in the Catalog!</div>
    <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/pumpkin.png" class="pumpkin" alt="Pumpkin">
    <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/pumpkin.png" class="pumpkin" alt="Pumpkin">
    <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/pumpkin.png" class="pumpkin" alt="Pumpkin">
    <h2>Welcome to Venux!</h2>
    <p>Join the Halloween fun!</p>
  </div>

  <footer>© 2025, Venux — All rights reserved</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
  authDomain: "venux1.firebaseapp.com",
  projectId: "venux1",
  storageBucket: "venux1.appspot.com",
  messagingSenderId: "231055963335",
  appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
  measurementId: "G-N36RRV95SW"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const noticeBar = document.getElementById("notice");
const profileDiv = document.getElementById("profileInfo");
const newsList = document.getElementById("news-list");

async function loadNews() {
  try {
    const newsRef = collection(db, "news");
    const snapshot = await getDocs(newsRef);
    newsList.innerHTML = "";
    snapshot.forEach(docSnap => {
      const news = docSnap.data();
      const li = document.createElement("li");
      li.textContent = news.title || "Untitled news";
      newsList.appendChild(li);
    });
  } catch {
    newsList.innerHTML = "<li>Unable to load news</li>";
  }
}

async function loadNotice(userId) {
  try {
    const userRef = doc(db, "users", userId);
    const userSnap = await getDoc(userRef);
    noticeBar.textContent = userSnap.exists() && userSnap.data().notice ? userSnap.data().notice : "Welcome to Venux!";
  } catch {
    noticeBar.textContent = "Welcome to Venux!";
  }
}

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "Login.html";
    return;
  }

  const userRef = doc(db, "users", user.uid);
  const userSnap = await getDoc(userRef);
  if (!userSnap.exists()) {
    window.location.href = "Login.html";
    return;
  }

  const userData = userSnap.data();

  profileDiv.innerHTML = `
    <img src="${userData.avatar || 'https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/default-avatar.png'}" alt="Avatar">
    <span>Welcome, ${userData.username}</span>
    <button class="friend-requests-btn" onclick="window.location.href='friendRequests.html'">Friend Requests</button>
  `;

  // Set dynamic notice
  loadNotice(user.uid);

  // Load news
  loadNews();
});
</script>
</body>
</html>
