<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Venux - Home</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #d4d4d4;
  color: #222;
  font-size: 13px;
}
#main-header {
  background: linear-gradient(to bottom,#1a4a84 0%,#0b2c5a 100%);
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
#main-header img { height: 52px; object-fit: contain; }
.auth-buttons { display: flex; align-items: center; gap: 10px; color: white; }
.logout-btn {
  padding: 8px 15px;
  border: none;
  border-radius: 4px;
  font-weight: bold;
  cursor: pointer;
  font-size: 12px;
  background: linear-gradient(to bottom,#f44336 0%,#da190b 100%);
  color: white;
  transition: all 0.3s ease;
}
.logout-btn:hover { background: linear-gradient(to bottom,#da190b 0%,#f44336 100%); }

#sub-header {
  background: linear-gradient(to bottom,#1a4a84 0%,#0b2c5a 100%);
  padding: 8px 15px;
  border-bottom: 1px solid #000;
}
#sub-header a {
  color: white;
  text-decoration: none;
  margin: 0 10px 0 0;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 4px;
  transition: all 0.3s ease;
}
#sub-header a:hover {
  background: linear-gradient(to bottom,#1f5da0 0%,#0e3670 100%);
}

.nav-separator { color: white; margin: 0 10px 0 0; }

#notice {
  background: linear-gradient(to bottom,#ffa200 0%,#cc7a00 100%);
  color: white;
  padding: 10px 20px;
  font-weight: bold;
  text-align: center;
  border-bottom: 2px solid #a85f00;
}

#page-content { position: relative; padding: 20px; }

.news-box {
  background: linear-gradient(to bottom,#fff 0%,#e2e2e2 100%);
  border: 2px solid #999;
  padding: 12px;
  margin-bottom: 15px;
  width: 600px;
  box-shadow: 2px 2px 0 #aaa;
  position: relative;
  z-index: 1;
}
.news-title { font-weight: bold; font-size: 14px; margin-bottom: 6px; }
.news-date { font-size: 11px; color: #666; margin-bottom: 10px; }
.news-body { font-size: 13px; }

/* Avatar overlay behind news */
#profileOverlay {
  position: absolute;
  top: 0;
  left: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 0;
}
#avatarFrame {
  width: 150px;
  height: 150px;
  background: #ccc;
  border: 2px solid #999;
  margin-bottom: 10px;
}
#profileUsernameOverlay {
  font-weight: bold;
  font-size: 18px;
  margin-bottom: 10px;
}
#incomingFRBtn {
  padding: 6px 12px;
  border-radius: 4px;
  background: green;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

#footer {
  text-align: center;
  font-size: 12px;
  color: #444;
  padding: 10px;
  border-top: 2px solid #999;
  background: linear-gradient(to bottom,#f3f3f3 0%,#d8d8d8 100%);
  margin-top: 40px;
}
</style>
</head>
<body>

<div id="main-header">
  <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux">
  <div class="auth-buttons" id="authButtons"></div>
</div>

<div id="sub-header">
  <a href="Home.html">Home</a><span class="nav-separator">|</span>
  <a href="Games.html">Games</a><span class="nav-separator">|</span>
  <a href="Catalog.html">Catalog</a><span class="nav-separator">|</span>
  <a href="Users.html">Users</a><span class="nav-separator">|</span>
  <a href="Forums.html">Forum</a><span class="nav-separator">|</span>
  <a href="Clans.html">Clans</a><span class="nav-separator">|</span>
  <a href="Help.html">Help</a><span class="nav-separator">|</span>
  <a href="Downloads.html">Downloads</a><span class="nav-separator">|</span>
  <a href="Create.html">Create</a>
</div>

<div id="notice">Loading...</div>

<div id="page-content">
  <!-- Avatar overlay behind news -->
  <div id="profileOverlay">
    <div id="avatarFrame"></div>
    <div id="profileUsernameOverlay">Username</div>
    <button id="incomingFRBtn">Incoming Friend Requests (0)</button>
  </div>

  <!-- News section -->
  <div id="newsSection"></div>
</div>

<div id="footer">© 2025, Venux — All rights reserved</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, getDocs, updateDoc, arrayUnion, arrayRemove, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
  authDomain: "venux1.firebaseapp.com",
  projectId: "venux1",
  storageBucket: "venux1.appspot.com",
  messagingSenderId: "231055963335",
  appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
  measurementId: "G-N36RRV95SW"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const noticeBar = document.getElementById("notice");
const authButtons = document.getElementById("authButtons");
const pageContent = document.getElementById("newsSection");
const avatarFrame = document.getElementById("avatarFrame");
const usernameOverlay = document.getElementById("profileUsernameOverlay");
const incomingFRBtn = document.getElementById("incomingFRBtn");

async function loadNews() {
  try {
    const newsRef = collection(db, "news");
    const newsSnap = await getDocs(newsRef);
    if(!newsSnap.empty){
      let newsHTML = "";
      newsSnap.forEach(doc => {
        const data = doc.data();
        newsHTML += `
        <div class="news-box">
          <div class="news-title">${data.title}</div>
          <div class="news-date">Posted: ${data.date}</div>
          <div class="news-body">${data.body}</div>
        </div>`;
      });
      pageContent.innerHTML = newsHTML;
    } else {
      pageContent.innerHTML = `<div class="news-box">
        <div class="news-title">Welcome to Venux!</div>
        <div class="news-date">Posted: 18th October, 2025</div>
        <div class="news-body">No news currently available.</div>
      </div>`;
    }
  } catch(err) {
    console.error(err);
  }
}

async function loadUserData(user) {
  const userRef = doc(db, "users", user.uid);
  const userSnap = await getDoc(userRef);
  const data = userSnap.data();
  usernameOverlay.textContent = data.username || "User";
  avatarFrame.style.background = data.themeColor || "#ccc";

  // Dynamic notice
  try {
    const response = await fetch("https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/anc");
    noticeBar.textContent = response.ok ? await response.text() : `Welcome, ${data.username || "User"}`;
  } catch(e) {
    noticeBar.textContent = `Welcome, ${data.username || "User"}`;
  }

  // Logout button
  authButtons.innerHTML = `<span>Welcome, ${data.username || "User"}</span> <button class="logout-btn" id="logoutBtn">Logout</button>`;
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await updateDoc(userRef, { online: false, lastOnline: serverTimestamp() });
    await signOut(auth);
    window.location.href = "Login.html";
  });

  // Incoming Friend Requests button
  async function updateFRButton() {
    const fr = data.friendRequests || [];
    incomingFRBtn.textContent = `Incoming Friend Requests (${fr.length})`;
  }
  updateFRButton();
}

onAuthStateChanged(auth, async (user) => {
  if(!user) return window.location.href="Login.html";
  await loadUserData(user);
  await loadNews();
});
</script>

</body>
</html>
