<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Venux - Maintenance</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #0b2c5a 0%, #071b36 100%);
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }
  .container {
    background: rgba(0, 0, 0, 0.4);
    border: 2px solid #1a4a84;
    border-radius: 10px;
    padding: 40px 50px;
    box-shadow: 0 0 25px rgba(255, 165, 0, 0.4);
    max-width: 500px;
  }
  .logo {
    width: 100px;
    margin-bottom: 20px;
  }
  h1 {
    font-size: 28px;
    margin-bottom: 10px;
    color: #ffa200;
  }
  p {
    font-size: 14px;
    color: #ddd;
    margin-bottom: 25px;
  }
  .loader {
    width: 50px;
    height: 50px;
    border: 5px solid #ffa200;
    border-top: 5px solid transparent;
    border-radius: 50%;
    animation: spin 1.2s linear infinite;
    margin: 0 auto 15px auto;
  }
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  footer {
    margin-top: 25px;
    font-size: 12px;
    color: #bbb;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux Logo" class="logo">
    <div class="loader"></div>
    <h1>We’ll be back soon!</h1>
    <p>Venux is currently undergoing scheduled maintenance.<br>
    We’re making improvements to ensure a better experience.<br>
    Please check back later.</p>
    <footer>© 2025 Venux. All rights reserved.</footer>
  </div>
</body>
</html>
