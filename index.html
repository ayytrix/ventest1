<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please verify you're a human before proceeding.</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <h2>Verify you are human</h2>

    <form id="captchaForm">
        <!-- Cloudflare Turnstile widget -->
        <div class="cf-turnstile" 
             data-sitekey="0x4AAAAAAB5iBn-21zzorRzJ" 
             data-callback="captchaSuccess">
        </div>
        <br>
        <input type="submit" value="Continue" disabled>
    </form>

    <script>
        // Called when user passes the CAPTCHA
        function captchaSuccess(token) {
            // Enable submit button
            document.querySelector('#captchaForm input[type="submit"]').disabled = false;
        }

        // Optional: prevent form submission unless CAPTCHA is solved
        document.getElementById('captchaForm').addEventListener('submit', function(e) {
            if (!document.querySelector('#captchaForm input[type="submit"]').disabled) {
                alert("CAPTCHA verified! Proceeding...");
                // Redirect to your main site
                window.location.href = "Home.html";
            } else {
                e.preventDefault();
                alert("Please complete the CAPTCHA first!");
            }
        });
    </script>
</body>
</html>
