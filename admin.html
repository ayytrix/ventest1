<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Venux - Admin Panel</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:#d4d4d4; color:#222; font-size:13px; min-height:100vh; display:flex; flex-direction:column;}
#main-header { background: linear-gradient(to bottom,#1a4a84 0%,#0b2c5a 100%); padding:10px 20px; display:flex; justify-content:space-between; align-items:center; }
#main-header img { height:52px; object-fit:contain; }
.nav-links { display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
.nav-links a { color:white; text-decoration:none; font-weight:bold; font-size:13px; padding:6px 10px; border-radius:4px; transition: all 0.3s ease; }
.nav-links a:hover { background:linear-gradient(to bottom,#1f5da0 0%,#0e3670 100%); }
.button { padding:7px 14px; border:none; border-radius:6px; cursor:pointer; font-weight:bold; font-size:12px; color:white; transition: all 0.3s ease; }
.logout-btn { background:linear-gradient(to bottom,#f44336 0%,#da190b 100%); }
.logout-btn:hover { background:linear-gradient(to bottom,#da190b 0%,#f44336 100%); }
#notice { background:linear-gradient(to bottom,#ffa200 0%,#cc7a00 100%); color:white; padding:10px 20px; font-weight:bold; text-align:center; border-bottom:2px solid #a85f00; }
#page-content { padding:20px; flex:1; }
.user-list { margin-top:20px; }
.user-item { background:#fff; padding:10px; border:1px solid #999; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center; border-radius:4px; }
.user-item button { margin-left:5px; }
.modal { position: fixed; top: 0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; }
.modal-content { background:#fff; padding:20px; border-radius:6px; width:400px; max-width:90%; }
.modal-content h3 { margin-top:0; }
.modal-content input, .modal-content textarea, .modal-content select { width:100%; margin-bottom:10px; padding:6px; }
</style>
</head>
<body>

<div id="main-header">
  <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux">
  <div class="nav-links" id="authNavLinks"></div>
</div>

<div id="notice">Loading...</div>

<div id="page-content">
  <h2>Admin Panel</h2>
  <input type="text" id="searchUser" placeholder="Search by username or ID" style="width:300px; padding:6px;">
  <div class="user-list" id="userList"></div>
</div>

<div id="modal" class="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<div id="footer">Â© 2025, Venux All rights reserved</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut, updatePassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs, doc, updateDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
  authDomain: "venux1.firebaseapp.com",
  projectId: "venux1",
  storageBucket: "venux1.appspot.com",
  messagingSenderId: "231055963335",
  appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
  measurementId: "G-N36RRV95SW"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const noticeBar = document.getElementById("notice");
const authNavLinks = document.getElementById("authNavLinks");
const userList = document.getElementById("userList");
const modal = document.getElementById("modal");
const modalContent = document.getElementById("modalContent");

let dynamicNotice = "Welcome to Venux!";
fetch("https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/anc")
  .then(r=>r.ok?r.text():dynamicNotice)
  .then(t=>{dynamicNotice=t;noticeBar.textContent=t;})
  .catch(()=>noticeBar.textContent=dynamicNotice);

function showModal(html){ modalContent.innerHTML = html; modal.style.display = 'flex'; }
function closeModal(){ modal.style.display = 'none'; }
modal.addEventListener('click', e => {if(e.target===modal) closeModal();});

onAuthStateChanged(auth, async user => {
  if(!user) return window.location.href="Login.html";

  const currentUserRef = doc(db,"users",user.uid);
  const currentDocSnap = await getDocs(collection(db,"users"));
  let currentUserData;
  currentDocSnap.forEach(docSnap=>{ if(docSnap.id===user.uid) currentUserData = docSnap.data(); });

  // Only allow userId 1,2,5
  if(![1,2,5].includes(currentUserData.userId)) window.location.href = "/error";

  authNavLinks.innerHTML = `<button class="button logout-btn" id="logoutBtn">Logout</button>`;
  document.getElementById("logoutBtn").addEventListener("click", async ()=>{
    await updateDoc(currentUserRef,{online:false,lastOnline:serverTimestamp()});
    await signOut(auth); window.location.href="Login.html";
  });

  async function loadUsers(){
    const usersRef = collection(db,"users");
    const q = query(usersRef);
    const snapshot = await getDocs(q);
    userList.innerHTML="";
    snapshot.forEach(docSnap=>{
      const data = docSnap.data();
      const div = document.createElement("div");
      div.className="user-item";
      div.innerHTML=`<span>${data.username} (ID:${data.userId})</span><div><button data-uid="${docSnap.id}" class="editBtn">Edit</button></div>`;
      userList.appendChild(div);
    });

    document.querySelectorAll('.editBtn').forEach(btn=>{
      btn.addEventListener('click', async ()=>{
        const uid = btn.dataset.uid;
        const userDoc = doc(db,'users',uid);
        const userSnap = await getDocs(collection(db,'users'));
        let userData;
        userSnap.forEach(d=>{ if(d.id===uid) userData=d.data(); });
        
        showModal(`<h3>Manage ${userData.username}</h3>
          <label>Ban Duration (Days)</label><input type='number' id='banDays' value='0'>
          <label>Note</label><textarea id='banNote'></textarea>
          <button id='banBtn'>Ban</button>
          <button id='unbanBtn'>Unban</button>
          <hr>
          <button id='warnBtn'>Warn</button>
          <button id='terminateBtn'>Terminate</button>
          <button id='unterminateBtn'>Unterminate</button>
          <hr>
          <label>Change Username</label><input id='changeUsername' value='${userData.username}'>
          <label>Change User ID</label><input id='changeUserId' type='number' value='${userData.userId}'>
          <label>Change Password</label><input id='changePassword' type='password'>
          <button id='saveChanges'>Save Changes</button>
        `);

        document.getElementById('banBtn').addEventListener('click', async ()=>{
          const days=parseInt(document.getElementById('banDays').value)||0;
          const note=document.getElementById('banNote').value||"";
          const expire = new Date(); expire.setDate(expire.getDate()+days);
          await updateDoc(userDoc,{ban:{expires:expire,note:note}});
          alert('User banned'); closeModal();
        });

        document.getElementById('unbanBtn').addEventListener('click', async ()=>{
          await updateDoc(userDoc,{ban:null}); alert('User unbanned'); closeModal();
        });

        document.getElementById('warnBtn').addEventListener('click', async ()=>{
          const note = document.getElementById('banNote').value||"";
          await updateDoc(userDoc,{warning:note}); alert('User warned'); closeModal();
        });

        document.getElementById('terminateBtn').addEventListener('click', async ()=>{
          await updateDoc(userDoc,{username:'Account Terminated',description:'',terminated:true});
          alert('Account terminated'); closeModal();
        });

        document.getElementById('unterminateBtn').addEventListener('click', async ()=>{
          await updateDoc(userDoc,{terminated:false}); alert('Account unterminated'); closeModal();
        });

        document.getElementById('saveChanges').addEventListener('click', async ()=>{
          const newUsername=document.getElementById('changeUsername').value;
          const newUserId=parseInt(document.getElementById('changeUserId').value);
          const newPassword=document.getElementById('changePassword').value;
          await updateDoc(userDoc,{username:newUsername,userId:newUserId});
          if(newPassword){
            try{ await updatePassword(auth.currentUser,newPassword);}catch(e){alert('Cannot change password directly.');}
          }
          alert('Changes saved'); closeModal();
        });
      });
    });
  }
  loadUsers();

  document.getElementById('searchUser').addEventListener('input', ()=>{
    const q=document.getElementById('searchUser').value.toLowerCase();
    document.querySelectorAll('.user-item').forEach(div=>{
      div.style.display = div.textContent.toLowerCase().includes(q)?'flex':'none';
    });
  });
});
</script>
</body>
</html>
