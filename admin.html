<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Venux - Admin Panel</title>
<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#d4d4d4;
  color:#222;
  font-size:13px;
}
#main-header{
  background:linear-gradient(to bottom,#1a4a84 0%,#0b2c5a 100%);
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#main-header img{ height:52px; object-fit:contain; }
.nav-links{
  display:flex;
  align-items:center;
  gap:10px;
}
.nav-links a{
  color:white;
  text-decoration:none;
  font-weight:bold;
  padding:6px 10px;
  border-radius:4px;
}
.nav-links a:hover{
  background:linear-gradient(to bottom,#1f5da0 0%,#0e3670 100%);
}
.nav-separator{
  color:white;
}
#notice{
  background:linear-gradient(to bottom,#ffa200 0%,#cc7a00 100%);
  color:white;
  padding:10px 20px;
  font-weight:bold;
  text-align:center;
  border-bottom:2px solid #a85f00;
}
#page-content{
  padding:20px;
}
.user-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:#fff;
  border:2px solid #999;
  padding:10px;
  margin-bottom:8px;
}
.user-row button{
  padding:5px 10px;
  border:none;
  border-radius:4px;
  cursor:pointer;
  font-weight:bold;
  color:white;
}
.edit-btn{ background:#4caf50; margin-right:5px; }
.delete-btn{ background:#f44336; }
</style>
</head>
<body>

<div id="main-header">
  <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux">
  <div class="nav-links" id="navLinks"></div>
</div>

<div id="notice">Loading...</div>

<div id="page-content">
  <h2>Admin Panel</h2>
  <div id="usersContainer"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, getDocs, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
  authDomain: "venux1.firebaseapp.com",
  projectId: "venux1",
  storageBucket: "venux1.appspot.com",
  messagingSenderId: "231055963335",
  appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
  measurementId: "G-N36RRV95SW"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const navLinks = document.getElementById("navLinks");
const noticeBar = document.getElementById("notice");
const usersContainer = document.getElementById("usersContainer");

// Admin IDs
const adminIds = [1,2,5];

onAuthStateChanged(auth, async (user)=>{
  if(!user) return window.location.href="/Login.html";

  const currentUserRef = doc(db,"users",user.uid);
  const currentUserSnap = await getDoc(currentUserRef);
  if(!currentUserSnap.exists()){
    return window.location.href="/error";
  }
  const currentUserData = currentUserSnap.data();
  if(!adminIds.includes(currentUserData.userId)){
    return window.location.href="/error";
  }

  // Navbar
  navLinks.innerHTML = `
    <a href="Home">Home</a><span class="nav-separator">|</span>
    <a href="Games">Games</a><span class="nav-separator">|</span>
    <a href="Catalog">Catalog</a><span class="nav-separator">|</span>
    <a href="Users">Users</a><span class="nav-separator">|</span>
    <a href="Forums">Forum</a><span class="nav-separator">|</span>
    <a href="Clans">Clans</a><span class="nav-separator">|</span>
    <a href="Help">Help</a><span class="nav-separator">|</span>
    <a href="Downloads">Downloads</a><span class="nav-separator">|</span>
    <a href="Create">Create</a>
    <button style="background:#f44336;" id="logoutBtn">Logout</button>
  `;
  document.getElementById("logoutBtn").addEventListener("click", async ()=>{
    await updateDoc(currentUserRef,{online:false,lastOnline:serverTimestamp()});
    await signOut(auth);
    window.location.href="/Login.html";
  });

  // Fetch all users
  const usersSnap = await getDocs(collection(db,"users"));
  usersContainer.innerHTML = "";
  usersSnap.forEach(uDoc=>{
    const u = uDoc.data();
    const row = document.createElement("div");
    row.className = "user-row";
    row.innerHTML = `
      <span>${u.username} (ID: ${u.userId})</span>
      <div>
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Terminate</button>
      </div>
    `;
    // Placeholder: attach actual functions for Edit/Delete
    row.querySelector(".edit-btn").addEventListener("click", ()=>alert("Open edit modal for "+u.username));
    row.querySelector(".delete-btn").addEventListener("click", ()=>alert("Terminate "+u.username));
    usersContainer.appendChild(row);
  });
});
</script>

</body>
</html>
