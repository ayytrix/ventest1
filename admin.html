<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Venux - Admin Panel</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    color: #222;
    font-size: 13px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  #main-header {
    background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #main-header img { height: 52px; object-fit: contain; }
  .nav-links { display: flex; gap: 10px; }
  .nav-links a { color: white; text-decoration: none; font-weight: bold; font-size: 13px; padding: 6px 10px; border-radius: 4px; }
  .nav-links a:hover { background: linear-gradient(to bottom,#1f5da0 0%,#0e3670 100%); }
  .button { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 12px; color: white; }
  .logout-btn { background: linear-gradient(to bottom,#f44336 0%,#da190b 100%); }
  .logout-btn:hover { background: linear-gradient(to bottom,#da190b 0%,#f44336 100%); }
  #notice { background: linear-gradient(to bottom,#ffa200 0%,#cc7a00 100%); color:white; padding:10px 20px; font-weight:bold; text-align:center; border-bottom:2px solid #a85f00; }
  #page-content { padding: 20px; flex:1; }
  table { border-collapse: collapse; width: 100%; background: #fff; box-shadow: 2px 2px 5px #aaa; }
  th, td { border: 1px solid #999; padding: 8px; text-align: left; }
  th { background: #1a4a84; color: white; }
  tr:nth-child(even) { background: #f2f2f2; }
  #footer { text-align:center; font-size:12px; color:#444; padding:10px; border-top:2px solid #999; background:linear-gradient(to bottom,#f3f3f3 0%,#d8d8d8 100%); }
</style>
</head>
<body>

<div id="main-header">
  <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux">
  <div class="nav-links" id="authNavLinks"></div>
</div>

<div id="notice">Loading...</div>

<div id="page-content">
  <h2>Administration Panel</h2>
  <p>Manage users and their data below.</p>
  <table id="usersTable">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Friends</th>
        <th>Friend Requests</th>
        <th>Online</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="footer">Â© 2025, Venux All rights reserved</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { 
  getFirestore, collection, getDocs, doc, updateDoc, serverTimestamp, getDoc 
} from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";


const firebaseConfig = {
  apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
  authDomain: "venux1.firebaseapp.com",
  projectId: "venux1",
  storageBucket: "venux1.appspot.com",
  messagingSenderId: "231055963335",
  appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
  measurementId: "G-N36RRV95SW"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const noticeBar = document.getElementById("notice");
const authNavLinks = document.getElementById("authNavLinks");
const usersTableBody = document.querySelector("#usersTable tbody");

let dynamicNotice = "Welcome to Venux!";
fetch("https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/anc")
  .then(r => r.ok ? r.text() : dynamicNotice)
  .then(t => { dynamicNotice = t; noticeBar.textContent = t; })
  .catch(() => noticeBar.textContent = dynamicNotice);

onAuthStateChanged(auth, async (user) => {
  if (!user) return window.location.href = "Login.html";

  // Fetch current user doc
  const currentUserRef = doc(db, "users", user.uid);
  const currentUserSnap = await getDoc(currentUserRef);
  if (!currentUserSnap.exists()) return window.location.href = "/error";
  const currentUserData = currentUserSnap.data();

  // Only allow userId 1,2,5
  if (![1,2,5].includes(currentUserData.userId)) {
    window.location.href = "/error";
    return;
  }

  // Navbar
  authNavLinks.innerHTML = `
    <a href="Home">Home</a>
    <a href="Games">Games</a>
    <a href="Catalog">Catalog</a>
    <a href="Users">Users</a>
    <a href="Forums">Forum</a>
    <a href="Clans">Clans</a>
    <a href="Help">Help</a>
    <a href="Downloads">Downloads</a>
    <a href="Create">Create</a>
    <button class="button logout-btn" id="logoutBtn">Logout</button>
  `;
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await updateDoc(currentUserRef, { online: false, lastOnline: serverTimestamp() });
    await signOut(auth);
    window.location.href = "Login.html";
  });

  // Load all users
  const usersRef = collection(db, "users");
  const snapshot = await getDocs(usersRef);
  usersTableBody.innerHTML = "";
  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${data.userId}</td>
      <td>${data.username || ""}</td>
      <td>${data.email || ""}</td>
      <td>${data.friends?.length || 0}</td>
      <td>${data.friendRequests?.length || 0}</td>
      <td>${data.online ? "Yes" : "No"}</td>
      <td>
        <button class="button" onclick="alert('Edit user ${data.username}')">Edit</button>
      </td>
    `;
    usersTableBody.appendChild(tr);
  });
});
</script>

</body>
</html>
