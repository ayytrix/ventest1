<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Venux - Admin Panel</title>
<style>
  body {
    margin:0;
    font-family:Arial,sans-serif;
    background:#d4d4d4;
    font-size:13px;
    min-height:100vh;
    display:flex;
    flex-direction:column;
  }

  #main-header {
    background: linear-gradient(to bottom,#1a4a84 0%,#0b2c5a 100%);
    padding:10px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  #main-header img { height:52px; object-fit:contain; }

  #sub-header {
    background: linear-gradient(to bottom,#1a4a84 0%,#0b2c5a 100%);
    padding: 8px 15px;
    border-bottom:1px solid #000;
  }
  #sub-header a {
    color:white;
    text-decoration:none;
    margin-right:10px;
    font-weight:bold;
    padding:6px 10px;
    border-radius:4px;
    transition:all 0.3s ease;
  }
  #sub-header a:hover {
    background: linear-gradient(to bottom,#1f5da0 0%,#0e3670 100%);
  }
  .nav-separator{ color:white; margin:0 10px 0 0; }

  #page-content { padding:20px; flex:1; }
  .admin-section { background:#fff; padding:20px; margin-bottom:15px; border-radius:6px; box-shadow:2px 2px 5px rgba(0,0,0,0.2); }

  label { display:block; margin-top:10px; font-weight:bold; }
  input, select, textarea { width:100%; padding:8px; margin-top:5px; border-radius:4px; border:1px solid #999; }
  button { margin-top:10px; padding:8px 12px; border:none; border-radius:4px; font-weight:bold; cursor:pointer; }
  .warn-btn { background: #ffa200; color:white; }
  .reactivate-btn { background:#22c55e; color:white; }

  #footer { text-align:center; font-size:12px; color:#444; padding:10px; border-top:2px solid #999; background: linear-gradient(to bottom,#f3f3f3 0%,#d8d8d8 100%);}
</style>
</head>
<body>

<div id="main-header">
  <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux">
</div>

<div id="sub-header">
  <a href="Home">Home</a><span class="nav-separator">|</span>
  <a href="Games">Games</a><span class="nav-separator">|</span>
  <a href="Catalog">Catalog</a><span class="nav-separator">|</span>
  <a href="Users">Users</a><span class="nav-separator">|</span>
  <a href="Forums">Forum</a><span class="nav-separator">|</span>
  <a href="Clans">Clans</a><span class="nav-separator">|</span>
  <a href="Help">Help</a><span class="nav-separator">|</span>
  <a href="Downloads">Downloads</a><span class="nav-separator">|</span>
  <a href="Create">Create</a>
  <button id="logoutBtn" style="margin-left:10px;background:#f44336;color:white;">Logout</button>
</div>

<div id="page-content">
  <div class="admin-section">
    <h2>Warn User</h2>
    <label for="warnUserId">User ID</label>
    <input type="number" id="warnUserId" placeholder="Enter User ID to warn">

    <label for="warnNote">Warning Note</label>
    <textarea id="warnNote" placeholder="Enter moderator note"></textarea>

    <button class="warn-btn" id="warnUserBtn">Warn User</button>
  </div>

  <div class="admin-section">
    <h2>Manage Warnings</h2>
    <label for="warnedUserId">User ID</label>
    <input type="number" id="warnedUserId" placeholder="Enter User ID">

    <button class="reactivate-btn" id="reactivateUserBtn">Remove Warning / Reactivate</button>
  </div>
</div>

<div id="footer">Â© 2025, Venux All rights reserved</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, setDoc, serverTimestamp, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
  authDomain: "venux1.firebaseapp.com",
  projectId: "venux1",
  storageBucket: "venux1.appspot.com",
  messagingSenderId: "231055963335",
  appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
  measurementId: "G-N36RRV95SW"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const warnUserBtn = document.getElementById('warnUserBtn');
const reactivateUserBtn = document.getElementById('reactivateUserBtn');
const logoutBtn = document.getElementById('logoutBtn');

onAuthStateChanged(auth, async (user)=>{
  if(!user) return window.location.href="/error";

  const userRef = doc(db,"users",user.uid);
  const userSnap = await getDoc(userRef);
  if(!userSnap.exists()) return window.location.href="/error";
  const data = userSnap.data();

  // Only allow admin IDs 1,2,5
  if(![1,2,5].includes(data.userId)) return window.location.href="/error";

  // LOGOUT
  logoutBtn.addEventListener("click", async ()=>{
    await updateDoc(userRef,{ online:false, lastOnline:serverTimestamp() });
    await signOut(auth);
    window.location.href="/Login";
  });
});

// WARN USER
warnUserBtn.addEventListener("click", async ()=>{
  const uidQuery = parseInt(document.getElementById("warnUserId").value,10);
  const note = document.getElementById("warnNote").value;
  if(!uidQuery || !note) return alert("Fill both fields");

  // Find user by numeric ID
  const usersRef = collection(db,"users");
  const q = query(usersRef, where("userId","==",uidQuery));
  const snap = await getDocs(q);
  if(snap.empty) return alert("User not found");
  const userDoc = snap.docs[0];

  await updateDoc(userDoc.ref,{
    warned: true,
    warnNote: note,
    warnTimestamp: serverTimestamp()
  });
  alert(`User ${uidQuery} has been warned.`);
});

// REACTIVATE USER
reactivateUserBtn.addEventListener("click", async ()=>{
  const uidQuery = parseInt(document.getElementById("warnedUserId").value,10);
  if(!uidQuery) return alert("Enter user ID");

  const usersRef = collection(db,"users");
  const q = query(usersRef, where("userId","==",uidQuery));
  const snap = await getDocs(q);
  if(snap.empty) return alert("User not found");
  const userDoc = snap.docs[0];

  await updateDoc(userDoc.ref,{
    warned: false,
    warnNote: ""
  });
  alert(`User ${uidQuery} warning removed.`);
});
</script>

</body>
</html>
