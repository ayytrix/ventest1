<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Venux - Login</title>
<style>
  body {
    margin: 0;
    background-color: #d4d4d4;
    font-family: Arial, sans-serif;
    font-size: 13px;
    color: #222;
  }
  #header {
    background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
    padding: 10px 20px;
    border-bottom: 2px solid #071b36;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #header img {
    height: 52px;
  }
  #nav {
    background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
    padding: 8px 15px;
    border-bottom: 1px solid #000000;
  }
  #nav a {
    color: white;
    text-decoration: none;
    margin-right: 20px;
    font-weight: bold;
  }
  #nav a:hover {
    text-decoration: underline;
  }
  #notice {
    background: linear-gradient(to bottom, #ffa200 0%, #cc7a00 100%);
    color: white;
    padding: 10px 20px;
    font-weight: bold;
    text-align: center;
    border-bottom: 2px solid #a85f00;
  }
  #content {
    padding: 40px;
    display: flex;
    justify-content: center;
  }
  .login-box {
    background: linear-gradient(to bottom, #ffffff 0%, #e2e2e2 100%);
    border: 2px solid #999;
    padding: 25px 35px;
    width: 380px;
    box-shadow: 2px 2px 0px #aaa;
    border-radius: 6px;
  }
  .login-box h2 {
    text-align: center;
    font-size: 16px;
    margin-bottom: 20px;
    border-bottom: 1px solid #aaa;
    padding-bottom: 8px;
  }
  .login-box input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #999;
    border-radius: 3px;
    font-size: 13px;
  }
  .login-box button {
    width: 100%;
    padding: 10px;
    background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
    color: white;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    margin-bottom: 10px;
  }
  .login-box button:hover {
    background: linear-gradient(to bottom, #255da3 0%, #0d3268 100%);
  }
  .error-message {
    color: red;
    font-size: 12px;
    margin-bottom: 10px;
    text-align: center;
  }
  .login-links {
    text-align: center;
    margin-top: 15px;
  }
  .login-links a {
    color: #0b2c5a;
    text-decoration: none;
    font-weight: bold;
  }
  .login-links a:hover {
    text-decoration: underline;
  }
  #footer {
    text-align: center;
    font-size: 12px;
    color: #444;
    padding: 10px;
    border-top: 2px solid #999;
    background: linear-gradient(to bottom, #f3f3f3 0%, #d8d8d8 100%);
    margin-top: 40px;
  }
</style>
</head>
<body>

<div id="header">
  <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux Logo">
</div>

<div id="nav">
  <a href="Home.html">Home</a>
  <a href="#">Games</a>
  <a href="#">Catalog</a>
  <a href="#">Users</a>
  <a href="#">Forum</a>
  <a href="#">Clans</a>
  <a href="#">Help</a>
  <a href="#">Downloads</a>
  <a href="Create.html">Create</a>
</div>

<div id="notice">Welcome to Venux! Please log in below.</div>

<div id="content">
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <div id="errorMessage" class="error-message"></div>
    <button id="loginBtn">Login</button>
    <div class="login-links">
      <a href="SignUp.html">Create an Account</a> | 
      <a href="#">Forgot Password?</a>
    </div>
  </div>
</div>

<div id="footer">Â© 2025 Venux. All rights reserved.</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, doc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
  authDomain: "venux1.firebaseapp.com",
  projectId: "venux1",
  storageBucket: "venux1.firebasestorage.app",
  messagingSenderId: "231055963335",
  appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
  measurementId: "G-N36RRV95SW"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, (user) => {
  if (user) window.location.href = "Home.html";
});

const loginBtn = document.getElementById("loginBtn");
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const errorMessage = document.getElementById("errorMessage");

async function findUserByUsername(username) {
  const usersRef = collection(db, "users");
  const q = query(usersRef, where("username", "==", username));
  const querySnapshot = await getDocs(q);
  if (!querySnapshot.empty) {
    const userDoc = querySnapshot.docs[0];
    return { id: userDoc.id, data: userDoc.data() };
  }
  return null;
}

loginBtn.addEventListener("click", async () => {
  const username = usernameInput.value.trim();
  const password = passwordInput.value;

  if (!username || !password) {
    errorMessage.textContent = "Please enter both fields.";
    return;
  }

  loginBtn.disabled = true;
  loginBtn.textContent = "Logging in...";

  try {
    const userData = await findUserByUsername(username);

    if (!userData) {
      errorMessage.textContent = "Username not found.";
      loginBtn.disabled = false;
      loginBtn.textContent = "Login";
      return;
    }

    const authEmail = userData.data.authEmail;
    if (!authEmail) throw new Error("Account misconfigured.");

    const userCredential = await signInWithEmailAndPassword(auth, authEmail, password);
    const user = userCredential.user;

    await updateDoc(doc(db, "users", user.uid), { lastLogin: new Date().toISOString() });
    window.location.href = "Home.html";

  } catch (error) {
    console.error("Login error:", error);
    errorMessage.textContent = "Login failed. Please check your credentials.";
    loginBtn.disabled = false;
    loginBtn.textContent = "Login";
  }
});

usernameInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") loginBtn.click();
});
passwordInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") loginBtn.click();
});
</script>
</body>
</html>
