<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Venux</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  .container { width: 300px; margin: 100px auto; }
  input { width: 100%; padding: 10px; margin: 5px 0; }
  button { width: 100%; padding: 10px; background-color: orange; border: none; color: white; cursor: pointer; }
  #errorMessage { color: red; margin-top: 10px; }
</style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div id="errorMessage"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
    authDomain: "venux1.firebaseapp.com",
    projectId: "venux1",
    storageBucket: "venux1.firebasestorage.app",
    messagingSenderId: "231055963335",
    appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
    measurementId: "G-N36RRV95SW"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const loginBtn = document.getElementById("loginBtn");
  const usernameInput = document.getElementById("username");
  const passwordInput = document.getElementById("password");
  const errorMessage = document.getElementById("errorMessage");

  loginBtn.addEventListener("click", async () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value;

    if (!username || !password) {
      errorMessage.textContent = "Please enter both fields.";
      return;
    }

    try {
      const userDoc = await getDoc(doc(db, "users", username.toLowerCase()));
      if (!userDoc.exists()) {
        errorMessage.textContent = "Username not found.";
        return;
      }

      const userData = userDoc.data();
      if (userData.password !== password) {
        errorMessage.textContent = "Incorrect password.";
        return;
      }

      // âœ… Successful login
      localStorage.setItem("venux_username", userData.displayName);
      window.location.href = "Home.html";

    } catch (error) {
      console.error("Login error:", error);
      errorMessage.textContent = "Login failed. Try again.";
    }
  });
</script>
</body>
</html>
