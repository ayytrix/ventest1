<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Venux - Login</title>
  <style>
    body {
      margin: 0;
      background-color: #d4d4d4;
      font-family: Arial, sans-serif;
      font-size: 13px;
      color: #222;
    }

    .login-container {
      width: 400px;
      margin: 100px auto;
      background: white;
      border: 2px solid #999;
      box-shadow: 2px 2px 0px #aaa;
      padding: 20px;
      border-radius: 6px;
    }

    h1 {
      text-align: center;
      color: #0b2c5a;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: linear-gradient(to bottom, #4CAF50 0%, #45a049 100%);
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(to bottom, #45a049 0%, #3e8e41 100%);
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #0b2c5a;
      font-weight: bold;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login to Venux</h1>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginBtn">Login</button>
    <div class="error" id="errorMsg"></div>
    <div class="link">
      Don't have an account? <a href="Signup.html">Sign up</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp, getApps, deleteApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // ðŸ”§ Clean up existing Firebase instances (prevents Firestore logs)
    if (getApps().length > 0) {
      for (const app of getApps()) {
        await deleteApp(app);
      }
    }

    const firebaseConfig = {
      apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
      authDomain: "venux1.firebaseapp.com",
      projectId: "venux1",
      storageBucket: "venux1.firebasestorage.app",
      messagingSenderId: "231055963335",
      appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
      measurementId: "G-N36RRV95SW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const errorMsg = document.getElementById("errorMsg");

    // ðŸ§  Login by username (stored locally as email@venux.fake)
    loginBtn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        errorMsg.textContent = "Please enter both username and password.";
        return;
      }

      // Venux fake email format (usernames become unique emails)
      const fakeEmail = `${username}@venux.fake`;

      try {
        // Attempt login with fake email
        await signInWithEmailAndPassword(auth, fakeEmail, password);

        // Save username locally for display on Home page
        localStorage.setItem("venux_username", username);

        window.location.href = "Home.html";
      } catch (error) {
        console.error("Login error:", error);
        if (error.code === "auth/user-not-found") {
          errorMsg.textContent = "User not found. Please check your username or sign up first.";
        } else if (error.code === "auth/wrong-password") {
          errorMsg.textContent = "Incorrect password. Try again.";
        } else {
          errorMsg.textContent = "Login failed: " + error.message;
        }
      }
    });
  </script>
</body>
</html>
