<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Venux - Home</title>
  <style>
    body {
      margin: 0;
      background-color: #d4d4d4;
      font-family: Arial, sans-serif;
      font-size: 13px;
      color: #222;
    }

    #header {
      background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
      padding: 10px 20px;
      border-bottom: 2px solid #071b36;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #header img {
      height: 52px;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }

    .logout-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 12px;
      background: linear-gradient(to bottom, #f44336 0%, #da190b 100%);
      color: white;
    }

    #nav {
      background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
      padding: 8px 15px;
      border-bottom: 1px solid #000000;
    }

    #nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }

    #nav a:hover {
      text-decoration: underline;
    }

    #welcome {
      background: linear-gradient(to bottom, #2ecc71 0%, #27ae60 100%);
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      text-align: center;
      border-bottom: 2px solid #1e8449;
    }

    #notice {
      background: linear-gradient(to bottom, #ffa200 0%, #cc7a00 100%);
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      text-align: center;
      border-bottom: 2px solid #a85f00;
    }

    #content {
      padding: 20px;
    }

    .news-box {
      background: linear-gradient(to bottom, #ffffff 0%, #e2e2e2 100%);
      border: 2px solid #999;
      padding: 12px;
      margin-bottom: 15px;
      width: 600px;
      box-shadow: 2px 2px 0px #aaa;
    }

    .news-title {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .news-date {
      font-size: 11px;
      color: #666;
      margin-bottom: 10px;
    }

    .news-body {
      font-size: 13px;
    }

    #footer {
      text-align: center;
      font-size: 12px;
      color: #444;
      padding: 10px;
      border-top: 2px solid #999;
      background: linear-gradient(to bottom, #f3f3f3 0%, #d8d8d8 100%);
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div id="header">
    <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux Logo">
    <div class="auth-buttons" id="authButtons"></div>
  </div>

  <div id="nav">
    <a href="Home.html">Home</a>
    <a href="#">Games</a>
    <a href="#">Catalog</a>
    <a href="#">Users</a>
    <a href="#">Forum</a>
    <a href="#">Clans</a>
    <a href="#">Help</a>
    <a href="#">Downloads</a>
    <a href="Create.html">Create</a>
  </div>

  <div id="welcome">Loading...</div>
  <div id="notice">ðŸ”¥ Announcement: The Venux site update is live!</div>

  <div id="content">
    <h2>Latest News</h2>
    <div class="news-box">
      <div class="news-title">Welcome to Venux!</div>
      <div class="news-date">Posted: October 8, 2025</div>
      <div class="news-body">This is where Venux news appears.</div>
    </div>
  </div>

  <div id="footer">Â© 2025 Venux. All rights reserved.</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
      authDomain: "venux1.firebaseapp.com",
      projectId: "venux1",
      storageBucket: "venux1.firebasestorage.app",
      messagingSenderId: "231055963335",
      appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
      measurementId: "G-N36RRV95SW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const welcomeBar = document.getElementById("welcome");
    const authButtons = document.getElementById("authButtons");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const username = localStorage.getItem("venux_username") || "User";
        welcomeBar.textContent = `Welcome, ${username}!`;

        authButtons.innerHTML = `
          <span>Hello, ${username}</span>
          <button class="logout-btn" id="logoutBtn">Logout</button>
        `;

        document.getElementById("logoutBtn").onclick = async () => {
          await signOut(auth);
          localStorage.removeItem("venux_username");
          window.location.href = "Login.html";
        };
      } else {
        window.location.href = "Login.html";
      }
    });
  </script>
</body>
</html>
