<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Venux - Login </title>
  <style>
    body {
      margin: 0;
      background-color: #d4d4d4;
      font-family: Arial, sans-serif;
      font-size: 13px;
      color: #222;
    }

    #main-header {
      background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
      padding: 10px 20px;
      border-bottom: 2px solid #071b36;
      display: flex;
      align-items: center;
    }

    #main-header img {
      height: 52px;
      object-fit: contain;
    }

    #sub-header {
      background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
      padding: 8px 15px;
      border-bottom: 1px solid #000000;
    }

    #sub-header a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }

    #sub-header a:hover {
      text-decoration: underline;
    }

    #notice {
      background: linear-gradient(to bottom, #ffa200 0%, #cc7a00 100%);
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      text-align: center;
      border-bottom: 2px solid #a85f00;
    }

    #page-content {
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .login-box {
      background: linear-gradient(to bottom, #ffffff 0%, #e2e2e2 100%);
      border: 2px solid #999;
      box-shadow: 2px 2px 0px #aaa;
      padding: 25px 35px;
      width: 380px;
      border-radius: 6px;
    }

    .login-box h2 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
      border-bottom: 1px solid #aaa;
      padding-bottom: 8px;
    }

    .login-box label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #999;
      border-radius: 3px;
      font-size: 13px;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box input[type="submit"]:hover {
      background: linear-gradient(to bottom, #255da3 0%, #0d3268 100%);
    }

    .login-links {
      text-align: center;
      margin-top: 15px;
    }

    .login-links a {
      color: #0b2c5a;
      text-decoration: none;
      font-weight: bold;
    }

    .login-links a:hover {
      text-decoration: underline;
    }

    #footer {
      text-align: center;
      font-size: 12px;
      color: #444;
      padding: 10px;
      border-top: 2px solid #999;
      background: linear-gradient(to bottom, #f3f3f3 0%, #d8d8d8 100%);
      margin-top: 40px;
    }

  </style>
</head>
<body>

  <div id="main-header">
    <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux">
  </div>

  <div id="sub-header">
    <a href="Home.html">Home</a>
    <a href="unfinished.html">Games</a>
    <a href="unfinished.html">Catalog</a>
    <a href="unfinished.html">Users</a>
    <a href="unfinished.html">Forum</a>
    <a href="unfinished.html">Clans</a>
    <a href="unfinished.html">Help</a>
    <a href="unfinished.html">Downloads</a>
  </div>

  <div id="notice">
    Welcome to Venux!
  </div>

  <div id="page-content">
    <div class="login-box">
      <h2>Login</h2>
      <form action="Home.html" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <input type="submit" value="Login">
      </form>

      <div class="login-links">
        <a href="SignUp.html">Create an Account</a> | 
        <a href="forgot.html">Forgot Password?</a>
      </div>
    </div>
  </div>

  <div id="footer">
    Â© 2025, Venux All rights reserved
  </div>

</body>
</html>
