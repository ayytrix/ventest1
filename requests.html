<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Venux - Friend Requests</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:#d4d4d4; color:#222; font-size:13px; }
#main-header { background:linear-gradient(to bottom,#1a4a84 0%,#0b2c5a 100%); padding:10px 20px; display:flex; justify-content:space-between; align-items:center; }
#main-header img { height:52px; object-fit:contain; }
.nav-links { display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
.nav-links a, .nav-links button { color:white; text-decoration:none; font-weight:bold; font-size:13px; padding:6px 10px; border-radius:4px; transition: all 0.3s ease; cursor:pointer; border:none; background:none; }
.nav-links a:hover, .nav-links button:hover { background:linear-gradient(to bottom,#1f5da0 0%,#0e3670 100%); }
#notice { background:linear-gradient(to bottom,#ffa200 0%,#cc7a00 100%); color:white; padding:10px 20px; font-weight:bold; text-align:center; border-bottom:2px solid #a85f00; }
#page-content { padding:20px; max-width:600px; margin:auto; }
.request { background:#fff; padding:10px; margin-bottom:10px; border-radius:5px; display:flex; justify-content:space-between; align-items:center; border:1px solid #aaa; }
.request button { margin-left:5px; padding:4px 8px; border-radius:4px; cursor:pointer; font-size:12px; font-weight:bold; color:white; border:none; }
.accept-btn { background:linear-gradient(to bottom,#28a745 0%,#218838 100%); }
.accept-btn:hover { background:linear-gradient(to bottom,#218838 0%,#28a745 100%); }
.decline-btn { background:linear-gradient(to bottom,#dc3545 0%,#c82333 100%); }
.decline-btn:hover { background:linear-gradient(to bottom,#c82333 0%,#dc3545 100%); }
#footer { text-align:center; font-size:12px; color:#444; padding:10px; border-top:2px solid #999; background:linear-gradient(to bottom,#f3f3f3 0%,#d8d8d8 100%); margin-top:40px; }
</style>
</head>
<body>

<div id="main-header">
  <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux">
  <div class="nav-links" id="authNavLinks"></div>
</div>

<div id="notice">Loading friend requests...</div>

<div id="page-content">
  <h2>Incoming Friend Requests</h2>
  <div id="requestsContainer"></div>
</div>

<div id="footer">© 2025, Venux — All rights reserved</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, collection, doc, getDocs, deleteDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
  authDomain: "venux1.firebaseapp.com",
  projectId: "venux1",
  storageBucket: "venux1.appspot.com",
  messagingSenderId: "231055963335",
  appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
  measurementId: "G-N36RRV95SW"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const authNavLinks = document.getElementById("authNavLinks");
const noticeBar = document.getElementById("notice");
const requestsContainer = document.getElementById("requestsContainer");

onAuthStateChanged(auth, async (user) => {
  if(!user) { window.location.href = "Login.html"; return; }

  authNavLinks.innerHTML = `
    <a href="Home.html">Home</a>
    <a href="Games.html">Games</a>
    <a href="Catalog.html">Catalog</a>
    <a href="Users.html">Users</a>
    <a href="Forums.html">Forum</a>
    <a href="Clans.html">Clans</a>
    <a href="Help.html">Help</a>
    <a href="Downloads.html">Downloads</a>
    <a href="Create.html">Create</a>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  `;
  document.getElementById("logoutBtn").addEventListener("click", async ()=>{
    await signOut(auth);
    window.location.href="Login.html";
  });

  const requestsSnapshot = await getDocs(collection(db, "users", user.uid, "friendRequests"));
  
  if(requestsSnapshot.empty){
    requestsContainer.innerHTML = "<p>No friend requests.</p>";
    noticeBar.textContent = "You have no pending friend requests.";
    return;
  }

  requestsContainer.innerHTML = "";
  requestsSnapshot.forEach(reqDoc => {
    const data = reqDoc.data();
    const requestEl = document.createElement("div");
    requestEl.className = "request";
    requestEl.innerHTML = `
      <span>Friend request from: <strong>${data.fromUsername || data.from}</strong></span>
      <div>
        <button class="accept-btn">Accept</button>
        <button class="decline-btn">Decline</button>
      </div>
    `;
    const acceptBtn = requestEl.querySelector(".accept-btn");
    const declineBtn = requestEl.querySelector(".decline-btn");

    // Accept request
    acceptBtn.addEventListener("click", async ()=>{
      // Add each other to friends array
      const currentUserRef = doc(db, "users", user.uid);
      const senderRef = doc(db, "users", data.from);
      await updateDoc(currentUserRef, { friends: arrayUnion(data.from) });
      await updateDoc(senderRef, { friends: arrayUnion(user.uid) });
      // Remove the request
      await deleteDoc(reqDoc.ref);
      requestEl.remove();
      if(requestsContainer.children.length === 0) requestsContainer.innerHTML = "<p>No friend requests.</p>";
    });

    // Decline request
    declineBtn.addEventListener("click", async ()=>{
      await deleteDoc(reqDoc.ref);
      requestEl.remove();
      if(requestsContainer.children.length === 0) requestsContainer.innerHTML = "<p>No friend requests.</p>";
    });

    requestsContainer.appendChild(requestEl);
  });

  noticeBar.textContent = "Manage your friend requests below.";
});
</script>
</body>
</html>
