<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Venux - Sign Up</title>
  <style>
    body {
      margin: 0;
      background-color: #d4d4d4;
      font-family: Arial, sans-serif;
      font-size: 13px;
      color: #222;
    }

    #main-header {
      background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
      padding: 10px 20px;
      border-bottom: 2px solid #071b36;
      display: flex;
      align-items: center;
    }

    #main-header img {
      height: 52px;
      object-fit: contain;
    }

    #sub-header {
      background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
      padding: 8px 15px;
      border-bottom: 1px solid #000000;
    }

    #sub-header a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }

    #sub-header a:hover {
      text-decoration: underline;
    }

    #notice {
      background: linear-gradient(to bottom, #ffa200 0%, #cc7a00 100%);
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      text-align: center;
      border-bottom: 2px solid #a85f00;
    }

    #page-content {
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .signup-box {
      background: linear-gradient(to bottom, #ffffff 0%, #e2e2e2 100%);
      border: 2px solid #999;
      box-shadow: 2px 2px 0px #aaa;
      padding: 25px 35px;
      width: 420px;
      border-radius: 6px;
    }

    .signup-box h2 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
      border-bottom: 1px solid #aaa;
      padding-bottom: 8px;
    }

    .signup-box label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .signup-box input[type="text"],
    .signup-box input[type="email"],
    .signup-box input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #999;
      border-radius: 3px;
      font-size: 13px;
    }

    .signup-box button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .signup-box button:hover {
      background: linear-gradient(to bottom, #255da3 0%, #0d3268 100%);
    }

    .signup-box button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-top: -5px;
      margin-bottom: 10px;
      display: none;
    }

    .success-message {
      color: green;
      font-size: 12px;
      margin-top: -5px;
      margin-bottom: 10px;
      display: none;
    }

    .signup-links {
      text-align: center;
      margin-top: 15px;
    }

    .signup-links a {
      color: #0b2c5a;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-links a:hover {
      text-decoration: underline;
    }

    #footer {
      text-align: center;
      font-size: 12px;
      color: #444;
      padding: 10px;
      border-top: 2px solid #999;
      background: linear-gradient(to bottom, #f3f3f3 0%, #d8d8d8 100%);
      margin-top: 40px;
    }

    .turnstile-wrapper {
      text-align: center;
      margin: 15px 0;
    }
  </style>

  <!-- Cloudflare Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>

  <div id="main-header">
    <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux">
  </div>

  <div id="sub-header">
    <a href="Home.html">Home</a>
    <a href="unfinished.html">Games</a>
    <a href="unfinished.html">Catalog</a>
    <a href="unfinished.html">Users</a>
    <a href="unfinished.html">Forum</a>
    <a href="unfinished.html">Clans</a>
    <a href="unfinished.html">Help</a>
    <a href="unfinished.html">Downloads</a>
    <a href="Create.html">Create</a>
  </div>

  <!-- Dynamic notice -->
  <div id="notice">Loading...</div>

  <div id="page-content">
    <div class="signup-box">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>

        <div id="passwordError" class="error-message">Passwords do not match or are too short (min 6 characters).</div>
        <div id="passwordSuccess" class="success-message">Passwords match!</div>

        <div class="turnstile-wrapper">
          <div class="cf-turnstile" data-sitekey="0x4AAAAAAB5iBn-21zzorRzJ"></div>
        </div>

        <button type="submit" id="signupBtn">Create Account</button>
      </form>

      <div class="signup-links">
        <a href="Login.html">Already have an account? Log in</a>
      </div>
    </div>
  </div>

  <div id="footer">
    Â© 2025, Venux All rights reserved
  </div>

  <!-- Firebase + Auth integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
      authDomain: "venux1.firebaseapp.com",
      projectId: "venux1",
      storageBucket: "venux1.firebasestorage.app",
      messagingSenderId: "231055963335",
      appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
      measurementId: "G-N36RRV95SW"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Redirect to home if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "Home.html";
      }
    });

    // --- Sign-up logic ---
    const form = document.getElementById('signupForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm-password');
    const error = document.getElementById('passwordError');
    const success = document.getElementById('passwordSuccess');
    const signupBtn = document.getElementById('signupBtn');

    function checkPasswords() {
      if (password.value.length < 6) {
        success.style.display = 'none';
        error.style.display = 'block';
        error.textContent = 'Password must be at least 6 characters long.';
        return false;
      }
      if (password.value !== confirmPassword.value) {
        success.style.display = 'none';
        error.style.display = 'block';
        error.textContent = 'Passwords do not match.';
        return false;
      }
      error.style.display = 'none';
      success.style.display = 'block';
      return true;
    }

    password.addEventListener('input', checkPasswords);
    confirmPassword.addEventListener('input', checkPasswords);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!checkPasswords()) return;

      // Check Cloudflare CAPTCHA
      const captchaToken = document.querySelector('input[name="cf-turnstile-response"]');
      if (!captchaToken || !captchaToken.value) {
        alert("Please complete the CAPTCHA before continuing.");
        return;
      }

      const email = document.getElementById('email').value;
      const pass = password.value;
      const username = document.getElementById('username').value;

      signupBtn.disabled = true;
      signupBtn.textContent = 'Creating Account...';

      try {
        // Create account in Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
        const user = userCredential.user;

        // Save username to Firestore
        await setDoc(doc(db, "users", user.uid), {
          username: username,
          email: email,
          createdAt: new Date().toISOString()
        });

        alert(`Account created successfully, ${username}!`);
        // Redirect to home page - will automatically happen due to onAuthStateChanged
      } catch (err) {
        alert("Error creating account: " + err.message);
        signupBtn.disabled = false;
        signupBtn.textContent = 'Create Account';
      }
    });

    // Dynamic notice
    const textLink = "https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/anc";
    const notice = document.getElementById("notice");
    fetch(textLink)
      .then(r => r.ok ? r.text() : "Failed to load")
      .then(data => notice.textContent = data)
      .catch(() => notice.textContent = "Failed to load message.");
  </script>

</body>
</html>
