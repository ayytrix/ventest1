<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Venux - Sign Up</title>
<link rel="icon" href="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    font-size: 13px;
    background: #d4d4d4;
    color: #222;
  }
  #main-header {
    background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
    padding: 10px 20px;
    display: flex;
    align-items: center;
  }
  #main-header img { height: 52px; }
  #sub-header {
    background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
    padding: 8px 15px;
    border-bottom: 1px solid #000;
  }
  #sub-header a {
    color: white;
    text-decoration: none;
    margin-right: 20px;
    font-weight: bold;
  }
  #sub-header a:hover { text-decoration: underline; }
  #notice {
    background: linear-gradient(to bottom, #ffa200 0%, #cc7a00 100%);
    color: white;
    padding: 10px 20px;
    font-weight: bold;
    text-align: center;
    border-bottom: 2px solid #a85f00;
  }
  #page-content { padding: 40px; display: flex; justify-content: center; }
  .signup-box {
    background: linear-gradient(to bottom, #fff 0%, #e2e2e2 100%);
    border: 2px solid #999;
    box-shadow: 2px 2px 0 #aaa;
    padding: 25px 35px;
    width: 420px;
    border-radius: 6px;
  }
  .signup-box h2 { text-align: center; font-size: 16px; margin-bottom: 20px; border-bottom: 1px solid #aaa; padding-bottom: 8px; }
  .signup-box input { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #999; border-radius: 3px; font-size: 13px; }
  .signup-box button {
    width: 100%;
    padding: 10px;
    background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
    color: white;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
  }
  .signup-box button:hover {
    background: linear-gradient(to bottom, #255da3 0%, #0d3268 100%);
  }
  .error-message { color: red; font-size: 12px; margin-bottom: 10px; display: none; }
  .success-message { color: green; font-size: 12px; margin-bottom: 10px; display: none; }
  .signup-links { text-align: center; margin-top: 15px; }
  .signup-links a { color: #0b2c5a; text-decoration: none; font-weight: bold; }
  .signup-links a:hover { text-decoration: underline; }
  #footer {
    text-align: center;
    font-size: 12px;
    color: #444;
    padding: 10px;
    border-top: 2px solid #999;
    background: linear-gradient(to bottom, #f3f3f3 0%, #d8d8d8 100%);
    margin-top: 40px;
  }
</style>
</head>
<body>

<div id="main-header">
  <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux Logo">
</div>

<div id="sub-header">
  <a href="Home.html">Home</a>
  <a href="Games.html">Games</a>
  <a href="Catalog.html">Catalog</a>
  <a href="Users.html">Users</a>
  <a href="Forums.html">Forum</a>
  <a href="Clans.html">Clans</a>
  <a href="Help.html">Help</a>
  <a href="Downloads.html">Downloads</a>
  <a href="Create.html">Create</a>
</div>

<div id="notice">Welcome! Fill out the form below to create an account.</div>

<div id="page-content">
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required>
      <div id="usernameError" class="error-message"></div>
      <input type="email" id="email" placeholder="Email (optional)">
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirm-password" placeholder="Confirm Password" required>
      <div id="passwordError" class="error-message"></div>
      <div id="passwordSuccess" class="success-message"></div>
      <button type="submit" id="signupBtn">Create Account</button>
    </form>
    <div class="signup-links">
      <a href="Login.html">Already have an account? Log in</a>
    </div>
  </div>
</div>

<div id="footer">Â© 2025, Venux All rights reserved</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, collection, doc, getDocs, setDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
  authDomain: "venux1.firebaseapp.com",
  projectId: "venux1",
  storageBucket: "venux1.appspot.com",
  messagingSenderId: "231055963335",
  appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
  measurementId: "G-N36RRV95SW"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Form elements
const form = document.getElementById("signupForm");
const usernameInput = document.getElementById("username");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const confirmPassword = document.getElementById("confirm-password");
const usernameError = document.getElementById("usernameError");
const passwordError = document.getElementById("passwordError");
const passwordSuccess = document.getElementById("passwordSuccess");
const signupBtn = document.getElementById("signupBtn");

// Helper: check password
function checkPasswords() {
  if(passwordInput.value.length < 6) {
    passwordError.style.display = "block";
    passwordError.textContent = "Password must be at least 6 characters.";
    passwordSuccess.style.display = "none";
    return false;
  }
  if(passwordInput.value !== confirmPassword.value) {
    passwordError.style.display = "block";
    passwordError.textContent = "Passwords do not match.";
    passwordSuccess.style.display = "none";
    return false;
  }
  passwordError.style.display = "none";
  passwordSuccess.style.display = "block";
  passwordSuccess.textContent = "Passwords match!";
  return true;
}

passwordInput.addEventListener("input", checkPasswords);
confirmPassword.addEventListener("input", checkPasswords);

// Assign numeric userId
async function getNextUserId() {
  const usersRef = collection(db, "users");
  const q = query(usersRef, orderBy("userId", "desc"), limit(1));
  const snapshot = await getDocs(q);
  if(snapshot.empty) return 1;
  return snapshot.docs[0].data().userId + 1;
}

// Check username availability
async function checkUsernameAvailability(username) {
  const usersRef = collection(db,"users");
  const q = query(usersRef, where("username","==",username));
  const snapshot = await getDocs(q);
  return snapshot.empty;
}

// Form submission
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  if(!checkPasswords()) return;

  const username = usernameInput.value.trim();
  const email = emailInput.value.trim();
  const password = passwordInput.value;

  // Check username availability
  const available = await checkUsernameAvailability(username);
  if(!available) {
    usernameError.textContent = "Username already taken";
    usernameError.style.display = "block";
    return;
  }

  signupBtn.disabled = true;
  signupBtn.textContent = "Creating Account...";

  try {
    const userId = await getNextUserId(); // numeric ID
    const uniqueEmail = `${username.toLowerCase()}_${Date.now()}@venux.local`;

    const userCredential = await createUserWithEmailAndPassword(auth, uniqueEmail, password);
    const user = userCredential.user;

    await setDoc(doc(db, "users", user.uid), {
      username,
      email: email || null,
      authEmail: uniqueEmail,
      createdAt: new Date().toISOString(),
      userId, // <-- numeric ID
      description: ""
    });

    alert(`Account created! Your profile URL: https://venux.fun/profile?userId=${userId}`);
    window.location.href = "Home.html";

  } catch(err) {
    console.error(err);
    alert("Error: " + (err.message || JSON.stringify(err)));
    signupBtn.disabled = false;
    signupBtn.textContent = "Create Account";
  }
});
</script>

</body>
</html>
