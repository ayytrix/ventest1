<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Venux - Sign Up</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png">
<style>
  body {
    margin: 0;
    background-color: #d4d4d4;
    font-family: Arial, sans-serif;
    font-size: 13px;
    color: #222;
  }
  #main-header {
    background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
    padding: 10px 20px;
    border-bottom: 2px solid #071b36;
    display: flex;
    align-items: center;
  }
  #main-header img { height: 52px; object-fit: contain; }
  #sub-header {
    background: linear-gradient(to bottom, #1a4a84 0%, #0b2c5a 100%);
    padding: 8px 15px;
    border-bottom: 1px solid #000;
  }
  #sub-header a {
    color: white;
    text-decoration: none;
    margin-right: 20px;
    font-weight: bold;
  }
  #sub-header a:hover { text-decoration: underline; }
  #notice {
    background: linear-gradient(to bottom, #ffa200 0%, #cc7a00 100%);
    color: white;
    padding: 10px 20px;
    font-weight: bold;
    text-align: center;
    border-bottom: 2px solid #a85f00;
  }
  #page-content {
    padding: 40px;
    display: flex;
    justify-content: center;
  }
  .signup-box {
    background: linear-gradient(to bottom, #ffffff 0%, #e2e2e2 100%);
    border: 2px solid #999;
    box-shadow: 2px 2px 0px #aaa;
    padding: 25px 35px;
    width: 420px;
    border-radius: 6px;
  }
  .signup-box h2 {
    text-align: center;
    font-size: 16px;
    margin-bottom: 20px;
    border-bottom: 1px solid #aaa;
    padding-bottom: 8px;
  }
  .signup-box label { display: block; font-weight: bold; margin-bottom: 5px; }
  .signup-box input { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #999; border-radius: 3px; font-size: 13px; }
  .signup-box button {
    width: 100%;
    padding: 10px;
    background: gray;
    color: white;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: not-allowed;
    margin-top: 10px;
  }
  .error-message, .success-message { display: none; }
  .signup-links { text-align: center; margin-top: 15px; }
  .signup-links a { color: #0b2c5a; text-decoration: none; font-weight: bold; }
  .signup-links a:hover { text-decoration: underline; }
  #footer {
    text-align: center;
    font-size: 12px;
    color: #444;
    padding: 10px;
    border-top: 2px solid #999;
    background: linear-gradient(to bottom, #f3f3f3 0%, #d8d8d8 100%);
    margin-top: 40px;
  }
</style>

</head>
<body>

<div id="main-header">
  <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux">
</div>

<div id="sub-header">
  <a href="Home.html">Home</a>
  <a href="Games.html">Games</a>
  <a href="Catalog.html">Catalog</a>
  <a href="Users.html">Users</a>
  <a href="Forums.html">Forum</a>
  <a href="Clans.html">Clans</a>
  <a href="Help.html">Help</a>
  <a href="Downloads.html">Downloads</a>
  <a href="Create.html">Create</a>
</div>

<div id="notice">Error getting dynamic banner..</div>

<div id="page-content">
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose a username" enabled>

      <label for="email">Email (Optional)</label>
      <input type="email" id="email" placeholder="Enter your email (optional)" enabled>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" enabled>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Re-enter your password" enabled>

      <button type="button" id="signupBtn" disabled>Create Account</button>
    </form>

    <div class="signup-links">
      <a href="Login.html">Already have an account? Log in</a>
    </div>
  </div>
</div>

<div id="footer">© 2025, Venux — All rights reserved</div>

</body>
</html>
