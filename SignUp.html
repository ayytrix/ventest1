<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Venux - Sign Up</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 16px;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #main-header {
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    #main-header img {
      height: 40px;
      object-fit: contain;
    }

    #page-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .signup-box {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
    }

    .signup-box h2 {
      text-align: center;
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 20px;
      color: #333;
    }

    .signup-box label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: #333;
    }

    .signup-box input[type="text"],
    .signup-box input[type="password"],
    .signup-box input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .signup-box input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .signup-box button:hover {
      background-color: #0056b3;
    }

    .signup-box button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }

    .success-message {
      color: #28a745;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }

    .signup-links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-links a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-links a:hover {
      text-decoration: underline;
    }

    #footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      padding: 20px;
      border-top: 1px solid #e0e0e0;
      background-color: #f8f9fa;
    }

    .turnstile-wrapper {
      text-align: center;
      margin: 20px 0;
    }

    #notice {
      background-color: #fff3cd;
      color: #856404;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      border-bottom: 1px solid #e0e0e0;
    }
  </style>

  <!-- Google Fonts for Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Cloudflare Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.11.0/dist/email.min.js"></script>
</head>
<body>

  <div id="main-header">
    <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux">
  </div>

  <!-- Dynamic notice -->
  <div id="notice">Loading...</div>

  <div id="page-content">
    <div class="signup-box">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
        <div id="usernameError" class="error-message"></div>

        <label for="email">Email (Optional)</label>
        <input type="email" id="email" name="email" placeholder="Enter your email (optional)">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>

        <div id="passwordError" class="error-message">Passwords do not match or are too short (min 6 characters).</div>
        <div id="passwordSuccess" class="success-message">Passwords match!</div>

        <div class="signup-links">
          <a href="TermsOfService.html">Make sure you read our Terms of Service.</a>
        </div>

        <div class="turnstile-wrapper">
          <div class="cf-turnstile" data-sitekey="0x4AAAAAAB5iBn-21zzorRzJ"></div>
        </div>

        <button type="submit" id="signupBtn">Create Account</button>
      </form>

      <div class="signup-links">
        <a href="Login.html">Already have an account? Log in</a>
      </div>
    </div>
  </div>

  <div id="footer">
    Â© 2025, Venux All rights reserved
  </div>

  <!-- Firebase + Auth integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, setDoc, doc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    // Initialize EmailJS with your public key
    emailjs.init("CUiSvj8vXafdUcDc4");

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
      authDomain: "venux1.firebaseapp.com",
      projectId: "venux1",
      storageBucket: "venux1.firebasestorage.app",
      messagingSenderId: "231055963335",
      appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
      measurementId: "G-N36RRV95SW"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Redirect to home if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User already logged in, redirecting to home");
        window.location.href = "Home.html";
      }
    });

    // --- Sign-up logic ---
    const form = document.getElementById('signupForm');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm-password');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');
    const passwordSuccess = document.getElementById('passwordSuccess');
    const signupBtn = document.getElementById('signupBtn');

    // Check if username is available
    async function checkUsernameAvailability(username) {
      const usersRef = collection(db, "users");
      const q = query(usersRef, where("username", "==", username));
      const querySnapshot = await getDocs(q);
      return querySnapshot.empty;
    }

    function checkPasswords() {
      if (password.value.length < 6) {
        passwordSuccess.style.display = 'none';
        passwordError.style.display = 'block';
        passwordError.textContent = 'Password must be at least 6 characters long.';
        return false;
      }
      if (password.value !== confirmPassword.value) {
        passwordSuccess.style.display = 'none';
        passwordError.style.display = 'block';
        passwordError.textContent = 'Passwords do not match.';
        return false;
      }
      passwordError.style.display = 'none';
      passwordSuccess.style.display = 'block';
      return true;
    }

    password.addEventListener('input', checkPasswords);
    confirmPassword.addEventListener('input', checkPasswords);

    // Check username availability on input
    usernameInput.addEventListener('blur', async () => {
      const username = usernameInput.value.trim();
      if (username.length < 3) {
        usernameError.style.display = 'block';
        usernameError.textContent = 'Username must be at least 3 characters.';
        return;
      }
      
      if (username.length > 20) {
        usernameError.style.display = 'block';
        usernameError.textContent = 'Username must be less than 20 characters.';
        return;
      }

      // Check for valid characters
      const usernameRegex = /^[a-zA-Z0-9_]+$/;
      if (!usernameRegex.test(username)) {
        usernameError.style.display = 'block';
        usernameError.textContent = 'Username can only contain letters, numbers, and underscores.';
        return;
      }
      
      const isAvailable = await checkUsernameAvailability(username);
      if (!isAvailable) {
        usernameError.style.display = 'block';
        usernameError.textContent = 'Username is already taken.';
      } else {
        usernameError.style.display = 'none';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!checkPasswords()) return;

      const username = usernameInput.value.trim();
      const email = emailInput.value.trim();

      // Final validation
      const isUsernameAvailable = await checkUsernameAvailability(username);

      if (!isUsernameAvailable) {
        usernameError.style.display = 'block';
        usernameError.textContent = 'Username is already taken.';
        return;
      }

      // Validate email if provided
      if (email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          usernameError.style.display = 'block';
          usernameError.textContent = 'Please enter a valid email address.';
          return;
        }
      }

      // Check Cloudflare CAPTCHA
      const captchaToken = document.querySelector('input[name="cf-turnstile-response"]');
      if (!captchaToken || !captchaToken.value) {
        alert("Please complete the CAPTCHA before continuing.");
        return;
      }

      const pass = password.value;

      signupBtn.disabled = true;
      signupBtn.textContent = 'Creating Account...';

      try {
        // Generate a unique email for Firebase Auth
        const cleanUsername = username.toLowerCase().replace(/[^a-z0-9]/g, '');
        const timestamp = Date.now();
        const uniqueEmail = `${cleanUsername}_${timestamp}@venux.local`;

        console.log("Creating account with email:", uniqueEmail);

        // Create account in Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, uniqueEmail, pass);
        const user = userCredential.user;

        console.log("Firebase Auth user created:", user.uid);

        // Save user data to Firestore
        const userData = {
          username: username,
          authEmail: uniqueEmail,
          createdAt: new Date().toISOString(),
          lastLogin: new Date().toISOString()
        };
        if (email) userData.email = email;

        await setDoc(doc(db, "users", user.uid), userData);

        console.log("Firestore document created");

        // Send welcome email if email is provided
        if (email) {
          const welcomeMessage = `Welcome ${username}! Thank you for registering at Venux!\n\n[EMAIL LINK]\n\nMake sure you read our Terms Of Service.`;
          const emailParams = {
            to_email: email,
            username: username,
            message: welcomeMessage
          };

          await emailjs.send('service_8g22ns8', 'template_welcome', emailParams)
            .then(() => console.log('Welcome email sent successfully'))
            .catch(err => console.error('Failed to send welcome email:', err));
        }

        // Force redirect to home page
        window.location.href = "Home.html";
        
      } catch (err) {
        console.error("Signup error:", err);
        if (err.code === 'auth/email-already-in-use') {
          alert("Username is already taken. Please choose a different username.");
        } else if (err.code === 'auth/weak-password') {
          alert("Password is too weak. Please use a stronger password.");
        } else {
          alert("Error creating account: " + err.message);
        }
        signupBtn.disabled = false;
        signupBtn.textContent = 'Create Account';
      }
    });

    // Dynamic notice
    const textLink = "https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/anc";
    const notice = document.getElementById("notice");
    fetch(textLink)
      .then(r => r.ok ? r.text() : "Failed to load")
      .then(data => notice.textContent = data)
      .catch(() => notice.textContent = "Failed to load message.");
  </script>

</body>
</html>
