<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Venux - Users</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#d4d4d4;color:#222;font-size:13px;}
#main-header{background:linear-gradient(to bottom,#1a4a84 0%,#0b2c5a 100%);padding:10px 20px;display:flex;justify-content:space-between;align-items:center;}
#main-header img{height:52px;object-fit:contain;}
.auth-buttons{display:flex;align-items:center;gap:10px;color:white;}
.logout-btn{padding:8px 15px;border:none;border-radius:4px;font-weight:bold;cursor:pointer;font-size:12px;background:linear-gradient(to bottom,#f44336 0%,#da190b 100%);color:white;transition: all 0.3s ease;}
.logout-btn:hover{background:linear-gradient(to bottom,#da190b 0%,#f44336 100%);}
#sub-header{background:linear-gradient(to bottom,#1a4a84 0%,#0b2c5a 100%);padding:8px 15px;border-bottom:1px solid #000000;}
#sub-header a{color:white;text-decoration:none;margin:0 10px 0 0;font-weight:bold;padding:6px 10px;border-radius:4px;transition: all 0.3s ease;}
#sub-header a:hover{background:linear-gradient(to bottom,#1f5da0 0%,#0e3670 100%);text-decoration:none;}
.nav-separator{color:white;margin:0 10px 0 0;}
#notice{background:linear-gradient(to bottom,#ffa200 0%,#cc7a00 100%);color:white;padding:10px 20px;font-weight:bold;text-align:center;border-bottom:2px solid #a85f00;}
#page-content{padding:20px;}
.user-card{background:#fff;border:2px solid #999;padding:10px;margin-bottom:10px;box-shadow:2px 2px 0 #aaa;border-radius:6px;display:flex;justify-content:space-between;align-items:center;}
.user-card a{color:#222;font-weight:bold;text-decoration:none;}
.user-card a:hover{text-decoration:underline;}
#footer{text-align:center;font-size:12px;color:#444;padding:10px;border-top:2px solid #999;background:linear-gradient(to bottom,#f3f3f3 0%,#d8d8d8 100%);margin-top:40px;}
#searchBar{padding:6px 10px;border-radius:4px;border:1px solid #999;margin-bottom:15px;width:100%;max-width:300px;}
.online-header{font-weight:bold;color:green;margin-top:20px;margin-bottom:10px;}
.offline-header{font-weight:bold;color:red;margin-top:20px;margin-bottom:10px;}
</style>
</head>
<body>

<div id="main-header">
  <img src="https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/venux.png" alt="Venux">
  <div class="auth-buttons" id="authButtons"></div>
</div>

<div id="sub-header">
  <a href="Home">Home</a><span class="nav-separator">|</span>
  <a href="Games">Games</a><span class="nav-separator">|</span>
  <a href="Catalog">Catalog</a><span class="nav-separator">|</span>
  <a href="Users">Users</a><span class="nav-separator">|</span>
  <a href="Forums">Forum</a><span class="nav-separator">|</span>
  <a href="Clans">Clans</a><span class="nav-separator">|</span>
  <a href="Help">Help</a><span class="nav-separator">|</span>
  <a href="Downloads">Downloads</a><span class="nav-separator">|</span>
  <a href="Create">Create</a>
</div>

<div id="notice">Loading users...</div>
<div id="page-content">
  <input type="text" id="searchBar" placeholder="Search usernames...">
  <div id="onlineUsers"><div class="online-header">Online Users</div></div>
  <div id="offlineUsers"><div class="offline-header">Offline Users</div></div>
</div>

<div id="footer">© 2025, Venux — All rights reserved</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, collection, doc, onSnapshot, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPmJ-QYXZ41gx-4PjCpUPuw7DLnDq0JFg",
  authDomain: "venux1.firebaseapp.com",
  projectId: "venux1",
  storageBucket: "venux1.appspot.com",
  messagingSenderId: "231055963335",
  appId: "1:231055963335:web:34c2f52fca2191b3d0bae2",
  measurementId: "G-N36RRV95SW"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const authButtons = document.getElementById("authButtons");
const noticeBar = document.getElementById("notice");
const onlineUsersDiv = document.getElementById("onlineUsers");
const offlineUsersDiv = document.getElementById("offlineUsers");
const searchBar = document.getElementById("searchBar");

let allUsers = [];
let currentUserRef;

onAuthStateChanged(auth, async (user) => {
  if(!user) return window.location.href="Login.html";

  currentUserRef = doc(db, "users", user.uid);

  // Dynamic notice
  try {
    const response = await fetch("https://raw.githubusercontent.com/ayytrix/ventest1/refs/heads/main/anc");
    noticeBar.textContent = response.ok ? await response.text() : `Welcome, ${user.displayName || "User"}`;
  } catch(e) {
    noticeBar.textContent = `Welcome, ${user.displayName || "User"}`;
  }

  authButtons.innerHTML = `<span>Welcome, ${user.displayName || "User"}</span> <button class="logout-btn" id="logoutBtn">Logout</button>`;
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await updateDoc(currentUserRef, { online: false, lastOnline: serverTimestamp() });
    await signOut(auth);
    window.location.href="Login.html";
  });

  // Set current user online
  await updateDoc(currentUserRef, { online: true, lastOnline: serverTimestamp() });

  // Offline on tab close using sendBeacon
  window.addEventListener("beforeunload", () => {
    if(!currentUserRef) return;
    const data = JSON.stringify({ fields: {
      online: { booleanValue: false },
      lastOnline: { timestampValue: new Date().toISOString() }
    }});
    const url = `https://firestore.googleapis.com/v1/projects/venux1/databases/(default)/documents/users/${currentUserRef.id}?currentDocument.exists=true`;
    navigator.sendBeacon(url, data);
  });

  // Live listener for all users
  const usersRef = collection(db, "users");
  onSnapshot(usersRef, (snapshot) => {
    allUsers = [];
    snapshot.forEach(docSnap => {
      allUsers.push({ id: docSnap.id, ...docSnap.data(), online: !!docSnap.data().online });
    });
    renderUsers();
  });
});

function renderUsers(){
  const searchTerm = searchBar.value.toLowerCase();
  onlineUsersDiv.innerHTML = '<div class="online-header">Online Users</div>';
  offlineUsersDiv.innerHTML = '<div class="offline-header">Offline Users</div>';

  allUsers.forEach(u=>{
    if(searchTerm && !u.username.toLowerCase().includes(searchTerm)) return;

    const isOnline = u.online===true;
    const isAdmin = [1,2,5].includes(u.userId);

    const usernameHTML = isAdmin
      ? `<a href="profile?userId=${u.userId}" style="color:red;">${u.username} <span style="color:red;font-weight:bold;">Admin</span></a>`
      : `<a href="profile?userId=${u.userId}">${u.username}</a>`;

    const userHTML = `<div class="user-card">
      ${usernameHTML}
      <span>${isOnline?"Online":"Offline"}</span>
    </div>`;

    if(isOnline) onlineUsersDiv.innerHTML += userHTML;
    else offlineUsersDiv.innerHTML += userHTML;
  });
}

searchBar.addEventListener("input", renderUsers);

</script>

</body>
</html>
