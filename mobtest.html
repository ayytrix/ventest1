<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #d4d4d4;
  color: #222;
  font-size: 13px;
}

/* Smaller ad containers */
.ad-container {
  width: 100%;
  max-width: 450px;

  padding: 4px;
  background: #f7f7f7;
  border-radius: 6px;
  border: 1px dashed #bbb;
  display: flex;
  justify-content: center;
}

/* Header */
header {
  background: #0f6cbf;
  color: white;
  padding: 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Hamburger button */
#hamburger {
  background: none;
  border: none;
  color: white;
  font-size: 24px;
  cursor: pointer;
}

/* Mobile menu */
#mobileMenu {
  display: none;
  background: white;
  border-bottom: 1px solid #ccc;
  padding: 10px;
}

#mobileMenu a {
  display: block;
  padding: 8px 0;
  color: #222;
  text-decoration: none;
}

/* Main content wrapper */
.main {
  padding: 10px;
}
</style>
</head>
<body>

<!-- Header with Hamburger Menu -->
<header>
  <div style="font-size:20px; font-weight:bold;">Venux</div>

<!-- Hamburger menu script -->
<script>
// ===============================
// Venux Mobile Navigation Script
// ===============================

// Grab the menu + the button
const menu = document.getElementById('mobileMenu');
const btn = document.getElementById('hamburger');

// Toggle menu
btn.addEventListener('click', () => {
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
});

// Close menu when clicking outside
document.addEventListener('click', (e) => {
  if (!menu.contains(e.target) && e.target !== btn) {
    menu.style.display = 'none';
  }
});
</script>
